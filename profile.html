<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zo-Tinder | Profile</title>
    <style>
        :root { --accent: #00f2ff; --bg: #000; --panel: #111; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; text-align: center; overflow-x: hidden; }

        /* HEADER & VIDEO */
        .cover-hero { position: relative; width: 100%; height: 350px; background: #000; z-index: 1; }
        #mainBgVideo { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; display: block; }

        /* AVATAR BOX */
        .avatar-box { position: absolute; bottom: -65px; left: 50%; transform: translateX(-50%); width: 130px; height: 130px; z-index: 99; }
        #userPhoto { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg); position: relative; z-index: 5; }
        #activeFrame { 
            position: absolute; top: 50%; left: 50%; width: 152px; height: 152px; border-radius: 50%; z-index: 2; 
            pointer-events: none; border: 4px solid var(--accent); 
            box-shadow: 0 0 25px var(--accent), inset 0 0 10px var(--accent);
            animation: spinCenter 4s linear infinite; 
        }
        @keyframes spinCenter { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* CONTENT */
        .content { margin-top: 85px; padding: 0 20px 120px; position: relative; z-index: 10; }
        .name-txt { font-size: 32px; font-weight: 800; margin: 0; }
        .details-sub { color: var(--accent); font-size: 14px; margin: 8px 0 25px; font-weight: 500; }

        /* STATS BAR - CLEAN FLEXBOX */
        .stats-bar { display: flex; justify-content: space-around; align-items: center; background: var(--panel); padding: 18px 10px; border-radius: 24px; margin: 25px 0; border: 1px solid #1a1a1a; }
        .stat-unit { cursor: pointer; flex: 1; text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; }
        .stat-unit b { font-size: 20px; display: block; margin: 0; padding: 0; }
        .stat-unit span { font-size: 10px; color: #555; text-transform: uppercase; margin-top: 2px; }

        /* MIZO MODAL */
        .mizo-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #111; width: 80%; max-width: 350px; padding: 30px; border-radius: 30px; border: 1px solid var(--accent); text-align: center; }
        .modal-btn { background: var(--accent); color: #000; border: none; padding: 12px 35px; border-radius: 25px; font-weight: bold; margin-top: 20px; width: 100%; }

        /* EDIT UI */
        .pencil-btn { position: absolute; top: 25px; right: 25px; z-index: 100; font-size: 22px; cursor: pointer; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 50%; }
        .edit-input { display: none; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; width: 90%; margin: 5px auto; text-align: center; }
        .editing .display-item { display: none; }
        .editing .edit-input { display: block; }
        .save-btn { display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--accent); color: #000; padding: 18px; border-radius: 35px; font-weight: bold; border: none; z-index: 1000; }
        .editing .save-btn { display: block; }
        
        .section-label { text-align: left; font-size: 11px; color: #444; text-transform: uppercase; margin: 25px 0 10px; letter-spacing: 1px; }
        .tag { background: #111; color: #eee; padding: 8px 15px; border-radius: 12px; font-size: 12px; border: 1px solid #222; margin: 0 5px 8px 0; display: inline-block; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div id="mizoModal" class="mizo-modal">
        <div class="modal-content">
            <h2 id="mizoTitle" style="color: var(--accent); margin: 0;">Hlawhtling e!</h2>
            <p id="mizoMsg" style="color: #ccc; margin: 15px 0;">I profile siam·π≠hat a ni ta.</p>
            <button class="modal-btn" onclick="document.getElementById('mizoModal').style.display='none'">OK</button>
        </div>
    </div>

    <div class="pencil-btn" onclick="document.body.classList.toggle('editing')">‚öôÔ∏è</div>

    <header class="cover-hero">
        <video id="mainBgVideo" autoplay loop muted playsinline><source id="vSource" src="" type="video/mp4"></video>
        <div class="avatar-box">
            <div id="activeFrame"></div>
            <img id="userPhoto" src="" onclick="if(document.body.classList.contains('editing')) document.getElementById('photoUp').click()">
        </div>
    </header>

    <main class="content">
        <h1 class="name-txt display-item" id="nameText"></h1>
        <input type="text" id="nameInp" class="edit-input" placeholder="Username">

        <div class="details-sub">
            <span class="display-item" id="detailsText"></span>
            <div class="edit-input" id="editRow" style="display:none; justify-content: center; gap: 5px;">
                <input type="number" id="ageInp" placeholder="Age" style="width: 50px;">
                <input type="text" id="genderInp" placeholder="Gender" style="width: 70px;">
                <input type="text" id="lookingInp" placeholder="Looking For" style="width: 100px;">
            </div>
        </div>

        <div class="stats-bar">
            <a href="followers.html" class="stat-unit">
                <b id="countFollowers">0</b><span>Followers</span>
            </a>
            <a href="following.html" class="stat-unit">
                <b id="countFollowing">0</b><span>Following</span>
            </a>
            <div class="stat-unit">
                <b id="countLikes">0</b><span>Likes</span>
            </div>
            <div onclick="location.href='inventory.html'" style="font-size: 24px; cursor: pointer;">üéí</div>
        </div>

        <div class="section-label">Bio</div>
        <div class="bio-txt display-item" id="bioText" style="text-align: left;"></div>
        <textarea id="bioInp" class="edit-input" style="height: 80px; text-align: left;"></textarea>

        <div class="section-label">Interests</div>
        <div id="interestList" class="display-item" style="text-align: left;"></div>
        <button class="edit-input" style="background: transparent; border: 1px dashed var(--accent); color: var(--accent);" onclick="location.href='edit-account.html'">Thlang thar rawh</button>

        <button class="edit-input" style="margin-top:20px; color:var(--accent); background:transparent" onclick="document.getElementById('videoUp').click()">Change Cover Video</button>
        <input type="file" id="videoUp" accept="video/mp4">
        <input type="file" id="photoUp" accept="image/*">
    </main>

    <button class="save-btn" id="saveBtn">Save Profile Changes</button>
    <script type="module" src="profile.js"></script>
</body>
</html>
