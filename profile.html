<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Zo-Tinder | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* â•â• ROOT â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        :root {
            --accent:   #00f2ff;
            --accent2:  #a78bfa;
            --gold:     #f5c842;
            --danger:   #ff3e1d;
            --bg:       #080808;
            --panel:    #111117;
            --panel2:   #18181f;
            --border:   rgba(255,255,255,0.06);
            --text:     #ffffff;
            --sub:      #666;
            --owner:    #f5c842;
            --admin:    #ff3e1d;
            --mod:      #a78bfa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Nunito', sans-serif;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* â•â• COVER â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .cover {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: linear-gradient(160deg, #0d0d1a 0%, #1a0a1a 40%, #0a1a1a 100%);
            flex-shrink: 0;
        }

        /* Animated gradient overlay for default cover */
        .cover::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 50%, rgba(0,242,255,0.12) 0%, transparent 60%),
                radial-gradient(ellipse 60% 80% at 80% 30%, rgba(167,139,250,0.10) 0%, transparent 60%),
                radial-gradient(ellipse 50% 50% at 50% 100%, rgba(245,200,66,0.05) 0%, transparent 50%);
            animation: coverShift 8s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes coverShift {
            0%   { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1;   transform: scale(1.04); }
        }

        /* Noise texture overlay */
        .cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            opacity: 0.4;
            z-index: 2;
            pointer-events: none;
        }

        #coverImg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        #coverVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.7;
        }

        /* Bottom fade on cover */
        .cover-fade {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, transparent, var(--bg));
            z-index: 3;
            pointer-events: none;
        }

        /* â•â• TOP BAR â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 48px 16px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .top-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: transform 0.15s, background 0.15s;
            flex-shrink: 0;
        }

        .top-btn:active { transform: scale(0.9); }

        .top-right {
            display: flex;
            gap: 8px;
        }

        /* â•â• AVATAR SECTION â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -72px;
            position: relative;
            z-index: 20;
            padding-bottom: 4px;
        }

        /* Frame wrapper â€” the frame sits here */
        .avatar-wrap {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg);
            position: relative;
            z-index: 5;
            display: block;
            background: var(--panel2);
        }

        /* Default avatar placeholder */
        .avatar-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1030, #0d1a2a);
            border: 3px solid var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
            z-index: 5;
        }

        /* â”€â”€ NO FRAME (default new user) â”€â”€ */
        .frame-none { /* nothing */ }

        /* â”€â”€ FRAME BASE â”€â”€ all frames are absolute positioned ring behind avatar â”€â”€ */
        .avatar-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 138px;
            height: 138px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            pointer-events: none;
        }

        /* â”€â”€ FRAME: Default cyan (current placeholder) â”€â”€ */
        .frame-default .avatar-frame {
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px var(--accent), inset 0 0 10px rgba(0,242,255,0.2);
            animation: spin 4s linear infinite;
        }

        /* â”€â”€ FRAME: Owner â€” molten gold â”€â”€ */
        .frame-owner .avatar-frame {
            background: conic-gradient(
                #f5c842, #ffd700, #ff8c00, #f5c842, #fff176, #f5c842, #ffd700, #ff8c00, #f5c842
            );
            padding: 3px;
            animation: spin 3s linear infinite;
            box-shadow: 0 0 30px rgba(245,200,66,0.6), 0 0 60px rgba(245,200,66,0.2);
        }
        .frame-owner .avatar-frame::after {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: var(--bg);
        }
        .frame-owner .avatar-frame::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: conic-gradient(transparent 0deg, rgba(245,200,66,0.4) 60deg, transparent 120deg);
            animation: spin 2s linear infinite reverse;
        }

        /* â”€â”€ FRAME: Admin â€” electric red â”€â”€ */
        .frame-admin .avatar-frame {
            border: 0;
            background: conic-gradient(
                #ff3e1d, #ff6b00, #ff3e1d, #ff0060, #ff3e1d, #ff6b00, #ff3e1d
            );
            padding: 3px;
            animation: spin 2s linear infinite;
            box-shadow: 0 0 25px rgba(255,62,29,0.7), 0 0 50px rgba(255,62,29,0.2);
        }
        .frame-admin .avatar-frame::after {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: var(--bg);
        }
        .frame-admin .avatar-frame::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            border: 2px solid rgba(255,62,29,0.3);
            animation: pulse-ring 1.5s ease-in-out infinite;
        }

        /* â”€â”€ FRAME: Mod â€” purple double ring â”€â”€ */
        .frame-mod .avatar-frame {
            border: 3px solid var(--accent2);
            box-shadow: 0 0 20px rgba(167,139,250,0.6), inset 0 0 10px rgba(167,139,250,0.2);
            animation: spin 5s linear infinite;
        }
        .frame-mod .avatar-frame::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 2px dashed rgba(167,139,250,0.4);
            animation: spin 3s linear infinite reverse;
        }

        /* â”€â”€ FRAME: Fire (store) â”€â”€ */
        .frame-fire .avatar-frame {
            background: conic-gradient(
                #ff4500, #ff8c00, #ffd700, #ff8c00, #ff4500, #cc0000, #ff4500
            );
            padding: 3px;
            animation: spin 1.5s linear infinite;
            filter: blur(0px);
            box-shadow: 0 0 30px rgba(255,69,0,0.8), 0 0 60px rgba(255,140,0,0.3);
        }
        .frame-fire .avatar-frame::after {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: var(--bg);
        }
        .frame-fire .avatar-frame::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: conic-gradient(transparent, rgba(255,69,0,0.3), transparent, rgba(255,140,0,0.3), transparent);
            animation: spin 0.8s linear infinite reverse;
            filter: blur(4px);
        }

        /* â”€â”€ FRAME: Aurora (store) â”€â”€ */
        .frame-aurora .avatar-frame {
            background: conic-gradient(
                #00f2ff, #a78bfa, #00ff88, #00f2ff, #ff6bff, #a78bfa, #00f2ff
            );
            padding: 3px;
            animation: spin 6s linear infinite;
            box-shadow: 0 0 30px rgba(0,242,255,0.4), 0 0 60px rgba(167,139,250,0.2);
        }
        .frame-aurora .avatar-frame::after {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: var(--bg);
        }

        /* â”€â”€ FRAME: Galaxy (store) â”€â”€ */
        .frame-galaxy .avatar-frame {
            border: 3px solid transparent;
            background: linear-gradient(var(--bg), var(--bg)) padding-box,
                        conic-gradient(#0d0d2b, #4a00e0, #8e2de2, #00c9ff, #4a00e0, #0d0d2b) border-box;
            animation: spin 8s linear infinite;
            box-shadow: 0 0 20px rgba(74,0,224,0.5), 0 0 40px rgba(0,201,255,0.2);
        }
        .frame-galaxy .avatar-frame::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(142,45,226,0.15) 0%, transparent 70%);
            animation: pulse-ring 3s ease-in-out infinite;
        }

        /* â”€â”€ SHARED ANIMATIONS â”€â”€ */
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to   { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes pulse-ring {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50%       { opacity: 1;   transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Online dot */
        .online-dot {
            position: absolute;
            bottom: 6px;
            right: 6px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #00e676;
            border: 2px solid var(--bg);
            z-index: 10;
        }

        /* â•â• PROFILE INFO â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .profile-body {
            padding: 0 18px 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        /* Name + badge row */
        .name-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            letter-spacing: 1px;
            line-height: 1;
            color: white;
        }

        /* Role badges */
        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .role-badge.owner {
            background: rgba(245,200,66,0.15);
            color: var(--owner);
            border: 1px solid rgba(245,200,66,0.3);
        }

        .role-badge.admin {
            background: rgba(255,62,29,0.15);
            color: var(--admin);
            border: 1px solid rgba(255,62,29,0.3);
        }

        .role-badge.mod {
            background: rgba(167,139,250,0.15);
            color: var(--mod);
            border: 1px solid rgba(167,139,250,0.3);
        }

        /* Location */
        .profile-location {
            font-size: 13px;
            color: var(--sub);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .profile-location span { color: #444; font-size: 12px; }

        /* â•â• STATS ROW â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .stats-row {
            display: flex;
            width: 100%;
            background: var(--panel);
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-top: 20px;
            overflow: hidden;
        }

        .stat-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 8px;
            text-decoration: none;
            color: inherit;
            position: relative;
            transition: background 0.15s;
        }

        .stat-item:active { background: rgba(255,255,255,0.04); }

        .stat-item + .stat-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background: var(--border);
        }

        .stat-num {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem;
            line-height: 1;
            color: white;
        }

        .stat-label {
            font-size: 10px;
            color: var(--sub);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-top: 3px;
            font-weight: 800;
        }

        .stat-arrow {
            font-size: 9px;
            color: #333;
            margin-top: 2px;
        }

        /* â•â• SECTION CARD â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .section-card {
            width: 100%;
            background: var(--panel);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 16px 18px;
            margin-top: 12px;
        }

        .section-title {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #444;
            margin-bottom: 12px;
        }

        /* â•â• INTERESTS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .interests-wrap {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .interest-tag {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 7px 14px;
            font-size: 13px;
            font-weight: 700;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* â•â• BIO â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .bio-text {
            font-size: 14px;
            color: #aaa;
            line-height: 1.6;
            font-weight: 600;
        }

        .bio-empty {
            font-size: 13px;
            color: #333;
            font-style: italic;
        }

        /* â•â• ACHIEVEMENTS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .achievements-wrap {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Leaderboard rank rows inside achievements */
        .rank-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 14px;
            padding: 12px 14px;
            cursor: pointer;
            transition: background 0.15s;
            text-decoration: none;
            color: white;
        }
        .rank-row:active { background: rgba(255,255,255,0.07); }
        .rank-left { display: flex; align-items: center; gap: 10px; }
        .rank-icon { font-size: 1.4rem; width: 36px; text-align: center; flex-shrink: 0; }
        .rank-info { display: flex; flex-direction: column; gap: 1px; }
        .rank-label { font-size: 12px; font-weight: 900; color: #ccc; }
        .rank-sub { font-size: 10px; color: var(--sub); font-weight: 700; }
        .rank-position { font-family: 'Bebas Neue', sans-serif; font-size: 1.4rem; line-height: 1; }
        .rank-position.gold   { color: var(--gold); }
        .rank-position.silver { color: #c0c0c0; }
        .rank-position.bronze { color: #cd7f32; }
        .rank-position.normal { color: var(--accent); }

        /* Badge grid for future achievements */
        .badge-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .achievement-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px 14px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.07);
            border-radius: 14px;
            min-width: 70px;
        }

        .achievement-icon { font-size: 1.6rem; }

        .achievement-label {
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #555;
            text-align: center;
        }

        /* Leaderboard achievement glows */
        .achievement-badge.gold {
            border-color: rgba(245,200,66,0.25);
            background: rgba(245,200,66,0.05);
        }

        .achievement-badge.gold .achievement-label { color: var(--gold); }

        .achievement-badge.silver {
            border-color: rgba(192,192,192,0.25);
            background: rgba(192,192,192,0.04);
        }

        .achievement-badge.silver .achievement-label { color: #aaa; }

        .achievement-badge.bronze {
            border-color: rgba(205,127,50,0.25);
            background: rgba(205,127,50,0.04);
        }

        .achievement-badge.bronze .achievement-label { color: #cd7f32; }

        .achievements-empty {
            font-size: 13px;
            color: #333;
            font-style: italic;
        }

        /* â•â• GROUPS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .groups-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
        }

        .groups-scroll::-webkit-scrollbar { display: none; }

        .group-pill {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.07);
            border-radius: 14px;
            padding: 8px 14px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .group-pill:active { background: rgba(255,255,255,0.08); }

        .group-pill-av {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            background: var(--panel2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .group-pill-name {
            font-size: 13px;
            font-weight: 800;
            color: #ccc;
            white-space: nowrap;
        }

        .groups-empty {
            font-size: 13px;
            color: #333;
            font-style: italic;
        }

        /* â•â• INVENTORY BUTTON â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .inventory-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px 20px;
            margin-top: 12px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background 0.15s;
        }

        .inventory-btn:active { background: var(--panel2); }

        .inventory-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .inventory-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: rgba(167,139,250,0.12);
            border: 1px solid rgba(167,139,250,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

            font-size: 15px;
            font-weight: 800;
        }

            font-size: 11px;
            color: var(--sub);
            margin-top: 1px;
            font-weight: 600;
        }

            color: #333;
            font-size: 18px;

        /* â•â• CURRENCY ROW â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .currency-row {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 12px;
        }

        .currency-card {
            flex: 1;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .currency-card.coins { border-color: rgba(245,200,66,0.15); }
        .currency-card.diamonds { border-color: rgba(0,242,255,0.15); }

        .currency-icon { font-size: 1.4rem; flex-shrink: 0; }

        .currency-info { display: flex; flex-direction: column; }

        .currency-amount {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            line-height: 1;
        }

        .currency-card.coins .currency-amount { color: var(--gold); }
        .currency-card.diamonds .currency-amount { color: var(--accent); }

        .currency-name {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--sub);
            margin-top: 2px;
        }

        /* â•â• LOAD ANIMATIONS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .fade-up {
            opacity: 0;
            transform: translateY(16px);
            animation: fadeUp 0.4s ease forwards;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-up:nth-child(1) { animation-delay: 0.05s; }
        .fade-up:nth-child(2) { animation-delay: 0.10s; }
        .fade-up:nth-child(3) { animation-delay: 0.15s; }
        .fade-up:nth-child(4) { animation-delay: 0.20s; }
        .fade-up:nth-child(5) { animation-delay: 0.25s; }
        .fade-up:nth-child(6) { animation-delay: 0.30s; }
        .fade-up:nth-child(7) { animation-delay: 0.35s; }
        .fade-up:nth-child(8) { animation-delay: 0.40s; }
        .fade-up:nth-child(9) { animation-delay: 0.45s; }

        /* â•â• SKELETON LOADER â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #222 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0%   { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* â•â• LOADING STATE â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .loader-ring {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.05);
            border-top-color: var(--accent);
            animation: spin-loader 0.8s linear infinite;
        }

        @keyframes spin-loader {
            to { transform: rotate(360deg); }
        }

        /* â•â• TOAST â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 14px;

            font-weight: 700;
            opacity: 0;
            transition: all 0.3s;
            z-index: 9999;
            white-space: nowrap;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
