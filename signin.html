<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zo-Tinder | Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* ANIMATED BACKGROUND */
        body {
            background: linear-gradient(45deg, #080808, #1a0505, #080808);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* FLOATING PARTICLES */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 75, 43, 0.3), transparent);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
        }

        /* LIGHT RAYS */
        .light-ray {
            position: absolute;
            width: 2px;
            height: 150px;
            background: linear-gradient(to bottom, transparent, rgba(255, 75, 43, 0.2), transparent);
            animation: rayMove 4s infinite ease-in-out;
        }

        @keyframes rayMove {
            0%, 100% { opacity: 0; transform: translateY(-200px); }
            50% { opacity: 1; transform: translateY(100vh); }
        }

        .auth-container {
            width: 100%;
            max-width: 360px;
            padding: 35px 25px;
            text-align: center;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 50px rgba(255, 75, 43, 0.1);
            position: relative;
            z-index: 10;
            animation: containerFadeIn 0.8s ease-out;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* GLOW EFFECT AROUND CONTAINER */
        .auth-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #ff4b2b, #ff416c, #ff4b2b);
            border-radius: 35px;
            opacity: 0.3;
            filter: blur(15px);
            z-index: -1;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .logo-box {
            width: 110px;
            height: 110px;
            margin: 0 auto 30px auto;
            position: relative;
            animation: logoEntrance 1s ease-out;
        }

        @keyframes logoEntrance {
            from { transform: scale(0.5) rotate(-180deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .main-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), 0 0 30px rgba(255, 75, 43, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-box:hover .main-logo {
            transform: scale(1.05) rotate(5deg);
        }

        /* SHIMMER EFFECT ON LOGO */
        .logo-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* INPUTS */
        .input-group {
            margin-bottom: 18px;
            position: relative;
            animation: slideIn 0.6s ease-out backwards;
        }

        .input-group:nth-child(1) { animation-delay: 0.2s; }
        .input-group:nth-child(2) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 16px;
            background: rgba(17, 17, 17, 0.8);
            border: 2px solid #222;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        input:focus {
            border-color: #ff4b2b;
            background: rgba(17, 17, 17, 1);
            box-shadow: 0 0 20px rgba(255, 75, 43, 0.3), inset 0 0 10px rgba(255, 75, 43, 0.05);
            transform: translateY(-2px);
        }

        /* INPUT GLOW ON TYPE */
        input:not(:placeholder-shown) {
            border-color: #ff4b2b;
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.2);
        }

        .eye-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
            transition: transform 0.2s ease;
        }

        .eye-toggle:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .eye-toggle:active {
            transform: translateY(-50%) scale(0.9);
        }

        .options-row {
            display: flex;
            align-items: center;
            margin: 10px 5px 20px 5px;
            font-size: 0.9rem;
            color: #888;
            animation: slideIn 0.6s ease-out 0.4s backwards;
        }

        .options-row input {
            accent-color: #ff4b2b;
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .options-row label {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .options-row:hover label {
            color: #fff;
        }

        /* MAIN SIGN IN BUTTON */
        .signin-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff4b2b 0%, #ff416c 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-bottom: 5px solid #912210;
            box-shadow: 0 8px 15px rgba(255, 75, 43, 0.4);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideIn 0.6s ease-out 0.5s backwards;
        }

        /* BUTTON SHINE EFFECT */
        .signin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .signin-btn:hover::before {
            left: 100%;
        }

        .signin-btn:hover {
            box-shadow: 0 12px 25px rgba(255, 75, 43, 0.5);
            transform: translateY(-3px);
        }

        .signin-btn:active {
            border-bottom: 1px solid #912210;
            transform: translateY(4px);
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.3);
        }

        /* BOTTOM BUTTONS */
        .btn-create {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #ff4b2b;
            text-decoration: none;
            font-weight: 700;
            display: block;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out 0.6s backwards;
        }

        .btn-create::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 75, 43, 0.1), rgba(255, 65, 108, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-create:hover {
            background: rgba(255, 75, 43, 0.15);
            border-color: rgba(255, 75, 43, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.2);
        }

        .btn-create:hover::before {
            opacity: 1;
        }

        .btn-create:active {
            transform: scale(0.98) translateY(0);
        }

        .btn-reset {
            color: #ff4b2b;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
            animation: slideIn 0.6s ease-out 0.7s backwards;
        }

        .btn-reset::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 1px;
            background: #ff4b2b;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .btn-reset:hover {
            color: #ff4b2b;
        }

        .btn-reset:hover::after {
            width: 100%;
        }

        #status-msg {
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #ffcc00;
            min-height: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* PULSE ANIMATION FOR STATUS */
        .status-active {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- FLOATING PARTICLES -->
    <div class="particles" id="particles"></div>

    <!-- LIGHT RAYS -->
    <div class="light-ray" style="left: 20%; animation-delay: 0s;"></div>
    <div class="light-ray" style="left: 50%; animation-delay: 1s;"></div>
    <div class="light-ray" style="left: 80%; animation-delay: 2s;"></div>

    <div class="auth-container">
        <div class="logo-box">
            <img src="Zo-Tinderlogo.jpg" alt="Logo" class="main-logo">
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Gmail luhna" required>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="eye-toggle" id="togglePass">ðŸ™‰</span>
        </div>

        <div class="options-row">
            <input type="checkbox" id="keepLoggedIn" checked>
            <label for="keepLoggedIn">Log in hlen rawh</label>
        </div>

        <button class="signin-btn" id="signInBtn">Lut rawh</button>

        <p id="status-msg"></p>

        <a href="createaccount.html" class="btn-create">ACCOUNT SIAMNA</a>
        <a href="resetpassword.html" class="btn-reset">Password theihnghilh tana siamthatna</a>
    </div>

    <script>
        // CREATE FLOATING PARTICLES
        const particlesContainer = document.getElementById('particles');
        for(let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 60 + 20 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = Math.random() * 6 + 6 + 's';
            particlesContainer.appendChild(particle);
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAnXMfYSzMs30oJEeRSCEqExx0gsksuutA",
            authDomain: "zo-tinder.firebaseapp.com",
            databaseURL: "https://zo-tinder-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "zo-tinder",
            storageBucket: "zo-tinder.firebasestorage.app",
            messagingSenderId: "866061631708",
            appId: "1:866061631708:web:f2c70a3989032095803419"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const togglePass = document.getElementById('togglePass');
        const signInBtn = document.getElementById('signInBtn');
        const keepIn = document.getElementById('keepLoggedIn');
        const statusMsg = document.getElementById('status-msg');

        // TOGGLE PASSWORD VISIBILITY
        togglePass.addEventListener('click', () => {
            const isPass = passInput.type === 'password';
            passInput.type = isPass ? 'text' : 'password';
            togglePass.textContent = isPass ? 'ðŸ™ˆ' : 'ðŸ‘ï¸';
        });

        signInBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passInput.value;
            
            if(!email || !password) {
                statusMsg.innerText = "Dah vek rawh!";
                statusMsg.classList.add('status-active');
                setTimeout(() => statusMsg.classList.remove('status-active'), 3000);
                return;
            }

            statusMsg.innerText = "Luh tumna kan endik mek...";
            statusMsg.classList.add('status-active');

            const persistence = keepIn.checked ? browserLocalPersistence : browserSessionPersistence;

            setPersistence(auth, persistence)
                .then(() => {
                    return signInWithEmailAndPassword(auth, email, password);
                })
                .then(() => {
                    statusMsg.classList.remove('status-active');
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    statusMsg.innerText = "Harsatna: " + error.code;
                    statusMsg.classList.remove('status-active');
                });
        });
    </script>
</body>
</html>
