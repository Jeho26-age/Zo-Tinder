<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zo-Tinder | Top Influencers</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan:  #00f2ff;
            --cyan2: #00c8e0;
            --cyan3: #80f9ff;
            --blue:  #0050ff;
            --neon:  #00ffe7;
            --bg:    #030a0c;
            --card:  #080f12;
            --accent:#ff4b2b;
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: white;
            padding-bottom: 100px;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HYPER BACKGROUND SYSTEM
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        /* Deep space base */
        .bg-cosmos {
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
            background:
                radial-gradient(ellipse 130% 55% at 50% -8%,  rgba(0,242,255,0.18) 0%, transparent 55%),
                radial-gradient(ellipse 80%  55% at -5%  50%, rgba(0,80,255,0.12)  0%, transparent 55%),
                radial-gradient(ellipse 70%  50% at 108% 55%, rgba(0,200,230,0.10) 0%, transparent 55%),
                radial-gradient(ellipse 60%  40% at 50%  110%,rgba(0,150,200,0.08) 0%, transparent 55%),
                linear-gradient(180deg, #041018 0%, #030a0c 25%, #020608 100%);
        }

        /* Electric plasma orbs */
        .plasma {
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
        }
        .plasma::before {
            content: '';
            position: absolute;
            width: 600px; height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,242,255,0.07) 0%, transparent 70%);
            top: -200px; left: -150px;
            animation: plasmaOrb1 14s ease-in-out infinite alternate;
            filter: blur(40px);
        }
        .plasma::after {
            content: '';
            position: absolute;
            width: 500px; height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,80,255,0.08) 0%, transparent 70%);
            bottom: -150px; right: -100px;
            animation: plasmaOrb2 18s ease-in-out infinite alternate;
            filter: blur(35px);
        }
        @keyframes plasmaOrb1 {
            0%   { transform: translate(0,0) scale(1); }
            100% { transform: translate(80px,60px) scale(1.2); }
        }
        @keyframes plasmaOrb2 {
            0%   { transform: translate(0,0) scale(1); }
            100% { transform: translate(-60px,-80px) scale(1.15); }
        }

        /* Circuit grid */
        .bg-grid {
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
            background-image:
                linear-gradient(rgba(0,242,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,242,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse 90% 90% at 50% 50%, black 30%, transparent 100%);
            animation: gridPan 22s linear infinite;
        }
        @keyframes gridPan { from { background-position:0 0; } to { background-position:40px 40px; } }

        /* Horizontal scan line sweep */
        .scanline {
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(0,242,255,0.025) 50%,
                transparent 100%
            );
            background-size: 100% 6px;
            animation: scanPan 6s linear infinite;
        }
        @keyframes scanPan { from { background-position:0 0; } to { background-position:0 100vh; } }

        /* â”€â”€ DATA STREAM particles â”€â”€ */
        .stream-particle {
            position: fixed;
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--cyan), transparent);
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: streamFall linear infinite;
        }
        @keyframes streamFall {
            0%   { opacity:0; transform:translateY(-10px); }
            5%   { opacity:0.8; }
            90%  { opacity:0.3; }
            100% { opacity:0; transform:translateY(100vh); }
        }

        /* â”€â”€ FLOATING PERSON ICONS â”€â”€ */
        .float-icon {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            font-size: var(--sz);
            filter: drop-shadow(0 0 8px rgba(0,242,255,0.7));
            animation: floatPerson var(--dur) ease-in var(--delay) infinite;
            left: var(--x);
            top: 105%;
        }
        @keyframes floatPerson {
            0%   { opacity:0; transform:translateY(0) scale(0.5) rotate(var(--rot)); }
            8%   { opacity:0.7; }
            85%  { opacity:0.3; }
            100% { opacity:0; transform:translateY(-115vh) scale(1.3) rotate(calc(var(--rot) + 45deg)); }
        }

        /* â”€â”€ SPARKS â”€â”€ */
        .spark-container { position:fixed; inset:0; z-index:0; pointer-events:none; }
        .spark {
            position: absolute;
            border-radius: 50%;
            animation: sparkPulse ease-in-out infinite;
        }
        @keyframes sparkPulse {
            0%,100% { opacity:0.08; transform:scale(0.6); }
            50%     { opacity:1;    transform:scale(1.6); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HEADER
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .header {
            position: relative; z-index: 2;
            text-align: center;
            padding: 52px 20px 28px;
            overflow: hidden;
        }

        /* Holographic circle behind icon */
        .holo-ring {
            position: absolute;
            top: 40px; left: 50%;
            transform: translateX(-50%);
            width: 160px; height: 160px;
            border-radius: 50%;
            border: 1px solid rgba(0,242,255,0.12);
            pointer-events: none;
            animation: holoSpin 12s linear infinite;
        }
        .holo-ring::before {
            content: '';
            position: absolute;
            inset: 14px;
            border-radius: 50%;
            border: 1px solid rgba(0,242,255,0.07);
        }
        .holo-ring::after {
            content: '';
            position: absolute;
            inset: 28px;
            border-radius: 50%;
            border: 1px solid rgba(0,242,255,0.05);
        }
        @keyframes holoSpin { from { transform:translateX(-50%) rotate(0deg); } to { transform:translateX(-50%) rotate(360deg); } }

        /* Ghost BG icon */
        .header-bg-icon {
            position: absolute;
            top: 5px; left: 50%;
            transform: translateX(-50%);
            font-size: 10rem;
            opacity: 0.03;
            pointer-events: none;
            animation: bgIconPulse 5s ease-in-out infinite;
            line-height: 1;
        }
        @keyframes bgIconPulse {
            0%,100% { transform:translateX(-50%) scale(1); opacity:0.03; }
            50%     { transform:translateX(-50%) scale(1.1); opacity:0.06; }
        }

        /* Main icon */
        .title-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 8px;
            animation: iconEntry 0.7s cubic-bezier(0.34,1.56,0.64,1) both, iconHover 4s ease-in-out 0.7s infinite;
            filter: drop-shadow(0 0 20px rgba(0,242,255,0.9)) drop-shadow(0 0 50px rgba(0,200,255,0.5));
        }
        @keyframes iconEntry {
            from { transform:scale(0) rotate(-60deg); opacity:0; }
            to   { transform:scale(1) rotate(0deg);   opacity:1; }
        }
        @keyframes iconHover {
            0%,100% { transform:scale(1) translateY(0);    filter:drop-shadow(0 0 20px rgba(0,242,255,0.9)); }
            30%     { transform:scale(1.1) translateY(-6px); filter:drop-shadow(0 0 35px rgba(0,242,255,1)) drop-shadow(0 0 70px rgba(0,200,255,0.6)); }
            60%     { transform:scale(0.95) translateY(2px); }
        }

        .header h1 {
            font-family: 'Black Ops One', sans-serif;
            font-size: clamp(2.3rem, 10.5vw, 3.5rem);
            letter-spacing: 5px;
            line-height: 1;
            background: linear-gradient(135deg, #80ffff 0%, #00f2ff 30%, #00a8cc 65%, #006699 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            filter: drop-shadow(0 0 30px rgba(0,242,255,0.55));
            animation: cyanShimmer 3s ease-in-out infinite;
        }
        @keyframes cyanShimmer {
            0%,100% { background-position:0% 50%;   filter:drop-shadow(0 0 30px rgba(0,242,255,0.55)); }
            50%     { background-position:100% 50%; filter:drop-shadow(0 0 55px rgba(0,242,255,0.9)) drop-shadow(0 0 100px rgba(0,200,255,0.35)); }
        }

        .header-sub {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 10px;
            font-size: 0.72rem;
            color: rgba(0,242,255,0.3);
            margin-top: 6px;
        }

        /* Neon divider */
        .header-divider {
            position: relative;
            margin: 16px auto 0;
            width: 78%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0,242,255,0.55), rgba(0,180,220,0.4), transparent);
        }
        .header-divider::before {
            content: 'âš¡';
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%,-50%);
            font-size: 0.8rem;
            background: var(--bg);
            padding: 0 8px;
            filter: drop-shadow(0 0 8px rgba(0,242,255,0.9));
        }

        /* Live signal badge */
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 7px;
            margin-top: 12px;
            padding: 5px 16px;
            background: rgba(0,242,255,0.06);
            border: 1px solid rgba(0,242,255,0.22);
            border-radius: 50px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--cyan3);
            box-shadow: 0 0 20px rgba(0,242,255,0.07), inset 0 0 15px rgba(0,242,255,0.03);
        }
        .live-dot {
            width: 7px; height: 7px;
            border-radius: 50%;
            background: var(--cyan);
            box-shadow: 0 0 12px var(--cyan), 0 0 25px rgba(0,242,255,0.5);
            animation: signalBeat 1s ease-in-out infinite;
        }
        @keyframes signalBeat {
            0%,100% { transform:scale(1);   box-shadow:0 0 12px var(--cyan); }
            50%     { transform:scale(2.2); box-shadow:0 0 20px var(--cyan), 0 0 40px rgba(0,242,255,0.6); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           LEADERBOARD
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .leaderboard-container {
            padding: 6px 18px 10px;
            position: relative; z-index: 2;
        }

        .section-label {
            display: flex; align-items: center; gap: 10px;
            padding: 0 18px; margin-bottom: 12px;
            position: relative; z-index: 2;
        }
        .section-label span {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.65rem; letter-spacing: 4px;
            color: rgba(0,242,255,0.2); white-space: nowrap;
        }
        .section-label::before, .section-label::after {
            content:''; flex:1; height:1px;
            background: linear-gradient(to right, transparent, rgba(0,242,255,0.22), transparent);
        }

        /* â”€â”€ RANK ITEM BASE â”€â”€ */
        .rank-item {
            background: linear-gradient(135deg, #08141a, #050e12);
            margin-bottom: 11px;
            padding: 13px 14px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(0,242,255,0.06);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.22s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.22s;
            animation: itemIn 0.55s cubic-bezier(0.22,1,0.36,1) both;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        @keyframes itemIn {
            from { opacity:0; transform:translateX(-40px) scale(0.95); }
            to   { opacity:1; transform:translateX(0) scale(1); }
        }

        /* Electric edge on left */
        .rank-item::after {
            content: '';
            position: absolute;
            left: 0; top: 25%; bottom: 25%;
            width: 3px;
            border-radius: 0 3px 3px 0;
            background: rgba(0,242,255,0.25);
            transition: all 0.25s;
        }

        /* Hover sweep: electric pulse */
        .rank-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(105deg,
                transparent 30%,
                rgba(0,242,255,0.04) 50%,
                rgba(0,200,255,0.06) 60%,
                transparent 80%
            );
            transform: translateX(-120%);
            transition: transform 0.5s ease;
        }
        .rank-item:hover::before { transform: translateX(120%); }
        .rank-item:hover {
            transform: translateX(7px) scale(1.015);
            box-shadow: 0 8px 30px rgba(0,0,0,0.65), -5px 0 25px rgba(0,242,255,0.18);
        }
        .rank-item:hover::after { background: var(--cyan); top:10%; bottom:10%; box-shadow: 0 0 12px rgba(0,242,255,0.8); }
        .rank-item:active { transform: scale(0.97); }

        /* â”€â”€ TOP 3 â”€â”€ */
        .rank-item.rank-1 {
            background: linear-gradient(135deg, #061820, #040f16, #050e12);
            border-color: rgba(0,242,255,0.25);
            box-shadow: 0 4px 28px rgba(0,0,0,0.7), 0 0 50px rgba(0,242,255,0.06), inset 0 1px 0 rgba(0,242,255,0.1);
            animation: itemIn 0.55s cubic-bezier(0.22,1,0.36,1) both, rank1Pulse 4s ease-in-out 0.8s infinite;
        }
        @keyframes rank1Pulse {
            0%,100% { box-shadow:0 4px 28px rgba(0,0,0,0.7), 0 0 40px rgba(0,242,255,0.06), inset 0 1px 0 rgba(0,242,255,0.10); }
            50%     { box-shadow:0 6px 40px rgba(0,0,0,0.75), 0 0 70px rgba(0,242,255,0.14), inset 0 1px 0 rgba(0,242,255,0.18); }
        }
        .rank-item.rank-1::after { background: linear-gradient(to bottom, #80ffff, #00f2ff); box-shadow: 0 0 14px rgba(0,242,255,0.7); }
        .rank-item.rank-1:hover  { box-shadow:0 10px 40px rgba(0,0,0,0.75), -5px 0 35px rgba(0,242,255,0.3), 0 0 60px rgba(0,242,255,0.1); }

        .rank-item.rank-2 {
            background: linear-gradient(135deg, #071216, #040b10);
            border-color: rgba(0,200,230,0.16);
            box-shadow: 0 4px 20px rgba(0,0,0,0.6), inset 0 1px 0 rgba(0,200,230,0.06);
        }
        .rank-item.rank-2::after { background: rgba(0,200,230,0.6); }

        .rank-item.rank-3 {
            background: linear-gradient(135deg, #060f13, #03080c);
            border-color: rgba(0,160,190,0.14);
        }
        .rank-item.rank-3::after { background: rgba(0,160,190,0.5); }

        /* â”€â”€ RANK NUMBER â”€â”€ */
        .rank-number {
            width: 38px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem; letter-spacing: 1px;
            color: rgba(255,255,255,0.13);
            text-align: center; flex-shrink: 0;
        }
        .rank-item.rank-1 .rank-number { color: var(--cyan);  font-size:1.8rem; text-shadow:0 0 20px rgba(0,242,255,0.9); }
        .rank-item.rank-2 .rank-number { color: var(--cyan2); text-shadow:0 0 12px rgba(0,200,230,0.5); }
        .rank-item.rank-3 .rank-number { color: rgba(0,160,190,0.8); }

        /* â”€â”€ AVATAR â”€â”€ */
        .rank-avatar-wrap { position:relative; margin-right:13px; flex-shrink:0; }
        .rank-avatar {
            width: 52px; height: 52px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.06);
            display: block;
            transition: transform 0.25s;
        }
        .rank-item:hover .rank-avatar { transform: scale(1.1); }

        .rank-item.rank-1 .rank-avatar {
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px rgba(0,242,255,0.18), 0 0 28px rgba(0,242,255,0.45);
            animation: avatarCyanPulse 2.5s ease-in-out infinite;
        }
        @keyframes avatarCyanPulse {
            0%,100% { box-shadow:0 0 0 3px rgba(0,242,255,0.18), 0 0 28px rgba(0,242,255,0.45); }
            50%     { box-shadow:0 0 0 5px rgba(0,242,255,0.35), 0 0 50px rgba(0,242,255,0.65); }
        }
        .rank-item.rank-2 .rank-avatar { border-color:rgba(0,200,230,0.7); box-shadow:0 0 18px rgba(0,200,230,0.3); }
        .rank-item.rank-3 .rank-avatar { border-color:rgba(0,160,190,0.6); box-shadow:0 0 12px rgba(0,160,190,0.2); }

        /* Crown/medal badge */
        .avatar-badge {
            display: none;
            position: absolute;
            top: -13px; left: 50%;
            transform: translateX(-50%);
            font-size: 0.88rem;
            filter: drop-shadow(0 0 8px rgba(0,242,255,0.9));
            animation: badgeOrbit 2.5s ease-in-out infinite;
        }
        .rank-item.rank-1 .avatar-badge,
        .rank-item.rank-2 .avatar-badge,
        .rank-item.rank-3 .avatar-badge { display:block; }
        @keyframes badgeOrbit {
            0%,100% { transform:translateX(-50%) translateY(0) rotate(-8deg); }
            50%     { transform:translateX(-50%) translateY(-6px) rotate(8deg); }
        }

        /* â”€â”€ RANK INFO â”€â”€ */
        .rank-info { flex-grow:1; min-width:0; }
        .rank-name {
            display: block; font-weight: 700; font-size:0.95rem;
            margin-bottom: 4px;
            color: rgba(255,255,255,0.9);
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .rank-item.rank-1 .rank-name {
            color: var(--cyan3);
            font-size: 1rem;
            text-shadow: 0 0 12px rgba(0,242,255,0.4);
        }

        .rank-stats { display:flex; align-items:center; gap:8px; }

        .follow-pill {
            display: inline-flex; align-items: center; gap:5px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.85rem; letter-spacing:1px;
            color: var(--cyan2);
            background: rgba(0,242,255,0.07);
            padding: 2px 10px;
            border-radius: 50px;
            border: 1px solid rgba(0,242,255,0.16);
        }
        .rank-item.rank-1 .follow-pill {
            background: rgba(0,242,255,0.14);
            border-color: rgba(0,242,255,0.32);
            box-shadow: 0 0 14px rgba(0,242,255,0.18);
            color: var(--cyan3);
        }

        /* Score bar */
        .score-bar-wrap {
            margin-top: 7px;
            height: 2px;
            background: rgba(255,255,255,0.05);
            border-radius: 2px; overflow: hidden;
        }
        .score-bar {
            height: 100%; border-radius: 2px;
            background: linear-gradient(to right, rgba(0,242,255,0.5), rgba(0,200,255,0.9));
            width: var(--bar-pct, 50%);
            animation: barGrow 1.1s cubic-bezier(0.22,1,0.36,1) both;
            box-shadow: 0 0 6px rgba(0,242,255,0.5);
        }
        @keyframes barGrow { from { width:0; } to { width:var(--bar-pct,50%); } }

        /* â”€â”€ DELAY LADDER â”€â”€ */
        .rank-item:nth-child(1)  { animation-delay:0.07s; }
        .rank-item:nth-child(2)  { animation-delay:0.12s; }
        .rank-item:nth-child(3)  { animation-delay:0.17s; }
        .rank-item:nth-child(4)  { animation-delay:0.22s; }
        .rank-item:nth-child(5)  { animation-delay:0.27s; }
        .rank-item:nth-child(6)  { animation-delay:0.32s; }
        .rank-item:nth-child(7)  { animation-delay:0.37s; }
        .rank-item:nth-child(8)  { animation-delay:0.42s; }
        .rank-item:nth-child(9)  { animation-delay:0.47s; }
        .rank-item:nth-child(10) { animation-delay:0.52s; }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           FOOTER NAV
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .leaderboard-footer {
            position: fixed; bottom:0; width:100%;
            background: rgba(3,6,10,0.93);
            display: flex; justify-content: space-around;
            padding: 12px 5px 16px;
            border-top: 1px solid rgba(0,242,255,0.12);
            z-index: 1000;
            backdrop-filter: blur(24px) saturate(1.5);
            box-shadow: 0 -10px 35px rgba(0,0,0,0.7);
        }
        .leaderboard-footer::before {
            content:'';
            position:absolute; top:0; left:15%; right:15%; height:1px;

                animation-delay:${Math.random()*5}s;
                box-shadow:0 0 ${sz*3}px rgba(0,242,255,0.5);

    <script type="module">

        import { getDatabase, ref, onValue, query, orderByChild, limitToLast, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAnXMfYSzMs30oJEeRSCEqExx0gsksuutA",
            authDomain: "zo-tinder.firebaseapp.com",
            databaseURL: "https://zo-tinder-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "zo-tinder",
            storageBucket: "zo-tinder.firebasestorage.app",
            messagingSenderId: "866061631708",
            appId: "1:866061631708:web:f2c70a3989032095803419"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUid = null;
        let targetPopUid = null;

        onAuthStateChanged(auth, (user) => { if(user) currentUid = user.uid; });

        const followersQuery = query(ref(db, 'users'), orderByChild('followersCount'), limitToLast(50));

        onValue(followersQuery, (snap) => {
            const list = [];
            snap.forEach(child => { list.push({ uid: child.key, ...child.val() }); });
            list.sort((a,b) => (b.followersCount || 0) - (a.followersCount || 0));

            const maxF = list[0]?.followersCount || 1;
            const rankClass = i => i===0?'rank-1':i===1?'rank-2':i===2?'rank-3':'';
            const rankBadge = i => i===0?'âš¡':i===1?'ğŸ¥ˆ':i===2?'ğŸ¥‰':'';
            const rankLabel = i => i===0?'ğŸ‘‘':i===1?'â‘¡':i===2?'â‘¢':`#${i+1}`;

            document.getElementById('followersList').innerHTML = list.map((u, i) => {
                const pct = Math.max(6, Math.round(((u.followersCount||0)/maxF)*100));
                const delay = `${0.05+i*0.055}s`;
                const barDelay = `${0.35+i*0.055}s`;
                return `
                <div class="rank-item ${rankClass(i)}" style="animation-delay:${delay}"
                     onclick="openPop('${u.uid}','${(u.username||'').replace(/'/g,"\\'")}','${(u.bio||'').replace(/'/g,"\\'")}','${u.photoURL||''}')">
                    <div class="rank-number">${rankLabel(i)}</div>
                    <div class="rank-avatar-wrap">
                        <span class="avatar-badge">${rankBadge(i)}</span>
                        <img src="${u.photoURL||''}" class="rank-avatar">

                    <div class="rank-info">
                        <span class="rank-name">${u.username||'Unknown'}</span>
                        <div class="rank-stats">
                            <span class="follow-pill">ğŸ‘¥ ${u.followersCount||0} FOLLOWERS</span>
                        </div>
                        <div class="score-bar-wrap">
                            <div class="score-bar" style="--bar-pct:${pct}%; animation-delay:${barDelay}"></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        });

        window.openPop = (uid, n, b, a) => {
            targetPopUid = uid;
            document.getElementById('popName').innerText = n;
            document.getElementById('popBio').innerText = b;
            document.getElementById('popAvatar').src = a;
            document.getElementById('viewProfileBtn').onclick = () => { window.location.href=`view-profile.html?uid=${uid}`; };
            document.getElementById('userModal').style.display = 'flex';

            if (!targetPopUid || targetPopUid === currentUid) return alert("Mahni in-follow a theih loh!");
            const updates = {};
            updates[`users/${currentUid}/following/${targetPopUid}`] = true;
            updates[`users/${targetPopUid}/followers/${currentUid}`] = true;
            await update(ref(db), updates);
            alert("Followed!");
        };
