<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Zo-Tinder | Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* â•â• ROOT â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        :root {
            --accent:  #00f2ff;
            --accent2: #a78bfa;
            --gold:    #f5c842;
            --danger:  #ff3e1d;
            --bg:      #080808;
            --panel:   #111117;
            --panel2:  #18181f;
            --border:  rgba(255,255,255,0.06);
            --text:    #ffffff;
            --sub:     #555;
            --owner:   #f5c842;
            --admin:   #ff3e1d;
            --mod:     #a78bfa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Nunito', sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* â•â• CHAT BACKGROUND THEMES â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .chat-bg {
            position: fixed; inset: 0; z-index: 0;
            transition: all 0.4s ease;
            pointer-events: none;
        }

        /* â•â• CHAT BACKGROUND THEMES â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .chat-bg {
            position: fixed; inset: 0; z-index: 0;
            transition: background 0.4s ease;
            pointer-events: none;
        }

        .bg-black  { background: #080808; }
        .bg-white  { background: #f0f0f5; }

        /* Custom image bg */
        .bg-custom { background-size: cover; background-position: center; }
        .bg-custom-overlay { position:absolute; inset:0; background:rgba(0,0,0,0.5); pointer-events:none; }

        /* â•â• DARK / LIGHT MODE â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        body.light-mode {
            --bg:     #f0f0f5;
            --panel:  #ffffff;
            --panel2: #e8e8f0;
            --border: rgba(0,0,0,0.08);
            --text:   #0a0a0a;
            --sub:    #999;
        }
        body.light-mode .chat-header   { background: rgba(240,240,245,0.95); border-bottom-color: rgba(0,0,0,0.08); }
        body.light-mode #chatBg { background: #f0f0f5 !important; }
        body.light-mode .input-bar     { background: rgba(240,240,245,0.98); border-top: 1px solid rgba(0,0,0,0.08); }
        body.light-mode .date-separator::before,
        body.light-mode .date-separator::after { background: rgba(0,0,0,0.08); }
        body.light-mode .date-separator span { background: rgba(240,240,245,0.9); color: #aaa; }
        body.light-mode .back-btn      { background: rgba(0,0,0,0.06); border-color: rgba(0,0,0,0.08); color: #0a0a0a; }
        body.light-mode .h-action-btn  { background: rgba(0,0,0,0.05); border-color: rgba(0,0,0,0.08); color: #0a0a0a; }
        body.light-mode .input-wrap    { background: #fff; border-color: rgba(0,0,0,0.1); }
        body.light-mode #msgInput      { color: #0a0a0a; }
        body.light-mode .bs-default .bubble    { background: #e8e8f0; border-color: rgba(0,0,0,0.06); color: #0a0a0a; }
        body.light-mode .bs-default.mine .bubble { background: var(--accent); color: #000; }
        body.light-mode .popup-menu    { background: #fff; border-color: rgba(0,0,0,0.08); }
        body.light-mode .menu-item     { color: #0a0a0a; }
        body.light-mode .emoji-panel,
        body.light-mode .sticker-panel { background: #f8f8fc; }
        body.light-mode .sheet         { background: #f8f8fc; }
        body.light-mode .toast         { background: #fff; color: #0a0a0a; border-color: rgba(0,0,0,0.1); }

        /* â•â• HEADER â€” centered layout â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .chat-header {
            position: relative; z-index: 100;
            background: rgba(8,8,8,0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 44px 14px 8px;
            display: flex; flex-direction: column; align-items: center;
            gap: 2px; flex-shrink: 0;
        }

        /* Back + menu float in corners */
        .back-btn {
            position: absolute; top: 48px; left: 14px;
            width: 36px; height: 36px; border-radius: 50%;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer;
            color: white; text-decoration: none;
            transition: background 0.15s;
        }
        .back-btn:active { background: rgba(255,255,255,0.12); }

        /* Header avatar wrap â€” centered, with space for frame overflow */
        /* â”€â”€ Header avatar + frame (same system as user-view.html) â”€â”€ */
        .header-avatar-wrap {
            position: relative;
            width: 60px; height: 60px;
            cursor: pointer; flex-shrink: 0;
        }

        .header-avatar-img {
            width: 52px; height: 52px; border-radius: 50%;
            background: var(--panel2);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; font-weight: 900;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3; border: 2px solid var(--bg); overflow: hidden;
        }
        .header-avatar-img img { width:100%; height:100%; object-fit:cover; border-radius:50%; }

        /* The frame ring â€” same element name as user-view */
        .avatar-frame {
            position: absolute; top: 50%; left: 50%;
            width: 60px; height: 60px; border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; pointer-events: none;
        }

        /* frame- classes match exactly what's stored in Firebase */
        .frame-none .avatar-frame { display: none; }

        .frame-default .avatar-frame {
            border: 3px solid var(--accent);
            box-shadow: 0 0 16px var(--accent), inset 0 0 8px rgba(0,242,255,0.2);
            animation: hf-spin 4s linear infinite;
        }
        .frame-owner .avatar-frame {
            background: conic-gradient(#f5c842,#ffd700,#ff8c00,#f5c842,#fff176,#f5c842,#ffd700,#ff8c00,#f5c842);
            padding: 3px; animation: hf-spin 3s linear infinite;
            box-shadow: 0 0 24px rgba(245,200,66,0.6), 0 0 48px rgba(245,200,66,0.2);
        }
        .frame-owner .avatar-frame::after { content:''; position:absolute; inset:3px; border-radius:50%; background:var(--bg); }
        .frame-owner .avatar-frame::before {
            content:''; position:absolute; inset:-4px; border-radius:50%;
            background: conic-gradient(transparent 0deg, rgba(245,200,66,0.4) 60deg, transparent 120deg);
            animation: hf-spin 2s linear infinite reverse;
        }
        .frame-admin .avatar-frame {
            background: conic-gradient(#ff3e1d,#ff6b00,#ff3e1d,#ff0060,#ff3e1d,#ff6b00,#ff3e1d);
            padding: 3px; animation: hf-spin 2s linear infinite;
            box-shadow: 0 0 20px rgba(255,62,29,0.7), 0 0 40px rgba(255,62,29,0.2);
        }
        .frame-admin .avatar-frame::after { content:''; position:absolute; inset:3px; border-radius:50%; background:var(--bg); }
        .frame-mod .avatar-frame {
            border: 3px solid var(--accent2);
            box-shadow: 0 0 16px rgba(167,139,250,0.6), inset 0 0 8px rgba(167,139,250,0.2);
            animation: hf-spin 5s linear infinite;
        }
        .frame-fire .avatar-frame {
            background: conic-gradient(#ff4500,#ff8c00,#ffd700,#ff8c00,#ff4500,#cc0000,#ff4500);
            padding: 3px; animation: hf-spin 1.5s linear infinite;
            box-shadow: 0 0 24px rgba(255,69,0,0.8), 0 0 48px rgba(255,140,0,0.3);
        }
        .frame-fire .avatar-frame::after { content:''; position:absolute; inset:3px; border-radius:50%; background:var(--bg); }
        .frame-aurora .avatar-frame {
            background: conic-gradient(#00f2ff,#a78bfa,#00ff88,#00f2ff,#ff6bff,#a78bfa,#00f2ff);
            padding: 3px; animation: hf-spin 6s linear infinite;
            box-shadow: 0 0 24px rgba(0,242,255,0.4), 0 0 48px rgba(167,139,250,0.2);
        }
        .frame-aurora .avatar-frame::after { content:''; position:absolute; inset:3px; border-radius:50%; background:var(--bg); }
        .frame-galaxy .avatar-frame {
            border: 3px solid transparent;
            background: linear-gradient(var(--bg),var(--bg)) padding-box,
                        conic-gradient(#0d0d2b,#4a00e0,#8e2de2,#00c9ff,#4a00e0,#0d0d2b) border-box;
            animation: hf-spin 8s linear infinite;
            box-shadow: 0 0 16px rgba(74,0,224,0.5), 0 0 32px rgba(0,201,255,0.2);
        }

        /* Owner PNG frame â€” same as user-view */
        .frame-owner-png { overflow: visible !important; }
        .owner-png-aura {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70px; height: 70px; border-radius: 50%;
            background: radial-gradient(ellipse, rgba(255,200,0,0.25) 0%, rgba(255,150,0,0.08) 50%, transparent 70%);
            filter: blur(10px); z-index: 1; pointer-events: none;
            animation: ownerAuraPulse 3s ease-in-out infinite;
        }
        .owner-png-frame {
            position: absolute; top: 50%; left: 50%;
            width: 150px; height: 82px;
            transform: translate(-50%, calc(-50% - 2px));
            z-index: 10; pointer-events: none;
            animation: ownerWingBreath 4s ease-in-out infinite;
        }
        @keyframes ownerAuraPulse {
            0%,100% { opacity:0.7; transform:translate(-50%,-50%) scale(1); }
            50%      { opacity:1;   transform:translate(-50%,-50%) scale(1.1); }
        }
        @keyframes ownerWingBreath {
            0%,100% { filter: drop-shadow(0 0 6px rgba(255,200,0,0.4)); }
            50%      { filter: drop-shadow(0 0 14px rgba(255,200,0,0.7)); }
        }

        @keyframes hf-spin { from { transform:translate(-50%,-50%) rotate(0deg); } to { transform:translate(-50%,-50%) rotate(360deg); } }

        /* Name + badge row */
        .header-name-row {
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        .header-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem; letter-spacing: 1.5px;
            white-space: nowrap;
        }

        .role-badge {
            font-size: 9px; font-weight: 900;
            padding: 2px 6px; border-radius: 8px;
            text-transform: uppercase; letter-spacing: 0.4px;
            flex-shrink: 0; display: none;
        }
        .role-badge.owner { display:inline-flex; background:rgba(245,200,66,0.15); color:var(--owner); border:1px solid rgba(245,200,66,0.3); }
        .role-badge.admin { display:inline-flex; background:rgba(255,62,29,0.15);  color:var(--admin); border:1px solid rgba(255,62,29,0.3); }
        .role-badge.mod   { display:inline-flex; background:rgba(167,139,250,0.15);color:var(--mod);   border:1px solid rgba(167,139,250,0.3); }

        /* Status / typing row */
        .header-status-row {
            display: flex; align-items: center; justify-content: center;
            min-height: 18px;
        }

        .header-status {
            font-size: 11px; color: var(--sub); font-weight: 700;
            text-align: center;
        }
        .header-status.online { color: #00e676; }

        .header-achievements {
            font-size: 10px; color: #444; font-weight: 700;
            text-align: center;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none; align-items: center; gap: 4px;
            font-size: 11px; color: var(--accent); font-weight: 700;
        }
        .typing-indicator.show { display: flex; }
        .typing-dots { display: flex; gap: 2px; align-items: center; }
        .typing-dots span {
            width: 4px; height: 4px; border-radius: 50%;
            background: var(--accent); opacity: 0.4;
            animation: typingDot 1.2s ease-in-out infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingDot {
            0%, 80%, 100% { opacity: 0.2; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1.2); }
        }

        /* Action buttons row */
        .header-actions {
            display: flex; gap: 10px; align-items: center;
            padding-top: 2px;
        }

        .h-action-btn {
            width: 32px; height: 32px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 13px; cursor: pointer;
            transition: background 0.15s; color: white;
        }
        .h-action-btn:active { background: rgba(255,255,255,0.12); transform: scale(0.9); }

        /* Menu btn floats top-right */
        .header-menu-btn {
            position: absolute; top: 48px; right: 14px;
        }

        /* â•â• CHAT AREA â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .chat-area {
            flex: 1; overflow-y: auto; overflow-x: hidden;
            padding: 12px 14px 8px;
            position: relative; z-index: 10;
            scrollbar-width: none;
            display: flex; flex-direction: column; gap: 4px;
        }
        .chat-area::-webkit-scrollbar { display: none; }

        /* â”€â”€ Date separator â”€â”€ */
        .date-separator {
            display: flex; align-items: center; gap: 10px;
            margin: 10px 0; flex-shrink: 0;
        }
        .date-separator::before, .date-separator::after {
            content: ''; flex: 1; height: 1px; background: var(--border);
        }
        .date-separator span {
            font-size: 10px; font-weight: 900; color: #333;
            text-transform: uppercase; letter-spacing: 1px;
            background: rgba(8,8,8,0.8); padding: 3px 10px; border-radius: 20px;
        }

        /* â”€â”€ Message row â”€â”€ */
        .msg-row {
            display: flex; align-items: flex-end; gap: 8px;
            max-width: 100%; flex-shrink: 0;
            animation: msgIn 0.2s ease;
        }
        @keyframes msgIn { from { opacity:0; transform:translateY(8px); } to { opacity:1; transform:translateY(0); } }

        .msg-row.mine { flex-direction: row-reverse; }

        /* â”€â”€ Bubble wrapper â”€â”€ */
        .msg-content { display:flex; flex-direction:column; max-width: 72%; }
        .msg-row.mine .msg-content { align-items: flex-end; }

        /* â”€â”€ Bubble styles â”€â”€ */
        .bubble {
            display: inline-block;
            width: fit-content;
            min-width: 80px;
            max-width: 100%;
            padding: 10px 14px;
            font-size: 14px; font-weight: 600; line-height: 1.45;
            word-break: break-word; position: relative;
            cursor: pointer; transition: transform 0.1s;
        }
        .bubble:active { transform: scale(0.97); }

        /* â”€â”€ Owner bubble â”€â”€ */
        .bubble-owner {
            display: inline-block;
            width: fit-content;
            max-width: 100%;
            position: relative;
            padding: 10px 14px;
            border-radius: 18px 18px 4px 18px;
            background: linear-gradient(135deg, #1a1200, #2a1e00);
            border: 1px solid rgba(255,215,0,0.3);
            box-shadow: 0 0 14px rgba(255,215,0,0.1), inset 0 1px 0 rgba(255,215,0,0.08);
            cursor: pointer; transition: transform 0.1s;
            overflow: visible;
        }
        .mine .bubble-owner { border-radius: 18px 18px 18px 4px; }
        .bubble-owner:active { transform: scale(0.97); }
        .bubble-owner::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 60%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.06), transparent);
            border-radius: inherit;
            animation: ownerShimmer 3.5s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes ownerShimmer { 0% { left: -100%; } 100% { left: 200%; } }
        .bubble-owner .crown-stamp {
            position: absolute; top: -12px; right: -4px;
            font-size: 13px; filter: drop-shadow(0 0 5px rgba(255,215,0,0.7));
            animation: crownBob 2.5s ease-in-out infinite; pointer-events: none;
        }
        @keyframes crownBob { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
        .bubble-owner .orn {
            position: absolute; font-size: 8px; color: rgba(255,215,0,0.2); pointer-events: none; line-height: 1;
        }
        .orn-tl { top: 3px; left: 5px; }
        .orn-bl { bottom: 3px; left: 5px; transform: scaleY(-1); }
        .orn-br { bottom: 3px; right: 5px; transform: scale(-1,-1); }
        .bubble-owner .bubble-content {
            position: relative; z-index: 1;
            color: #ffe88a; font-size: 14px; font-weight: 600;
            line-height: 1.45; word-break: break-word;
        }
        .bubble-owner .gold-line {
            display: block; width: 100%; height: 1px; margin-top: 5px;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.15), transparent);
        }

        /* Style 1: Default rounded */
        .bs-default .bubble {
            background: var(--panel);
            border-radius: 18px 18px 18px 4px;
            border: 1px solid var(--border);
            color: white;
        }
        .bs-default.mine .bubble {
            background: var(--accent);
            color: #000;
            border-radius: 18px 18px 4px 18px;
            border: none;
        }

        /* Style 2: Sharp */
        .bs-sharp .bubble {
            background: var(--panel);
            border-radius: 4px 12px 12px 2px;
            border-left: 2px solid var(--accent2);
            color: white;
        }
        .bs-sharp.mine .bubble {
            background: linear-gradient(135deg, #00c8d4, #00f2ff);
            color: #000;
            border-radius: 12px 4px 2px 12px;
            border-left: none; border-right: 2px solid #00c8d4;
        }

        /* Style 3: Neon glow */
        .bs-neon .bubble {
            background: rgba(167,139,250,0.08);
            border: 1px solid rgba(167,139,250,0.2);
            border-radius: 16px 16px 16px 4px;
            color: white;
            box-shadow: 0 0 12px rgba(167,139,250,0.1);
        }
        .bs-neon.mine .bubble {
            background: rgba(0,242,255,0.1);
            border: 1px solid rgba(0,242,255,0.3);
            border-radius: 16px 16px 4px 16px;
            color: white;
            box-shadow: 0 0 12px rgba(0,242,255,0.15);
        }

        /* Style 4: Bubble (WhatsApp-like dark) */
        .bs-bubble .bubble {
            background: #1e1e2e;
            border-radius: 20px 20px 20px 5px;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .bs-bubble.mine .bubble {
            background: #004d4d;
            border-radius: 20px 20px 5px 20px;
            color: white;
        }

        /* Style 5: Glass */
        .bs-glass .bubble {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px 16px 16px 4px;
            color: white;
        }
        .bs-glass.mine .bubble {
            background: rgba(0,242,255,0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,242,255,0.15);
            border-radius: 16px 16px 4px 16px;
            color: white;
        }

        /* â”€â”€ bubble-owner sizing override â”€â”€ */
        .bubble-owner {
            min-width: 80px;
            width: fit-content !important;
        }

        /* â”€â”€ Deleted message â”€â”€ */
        .bubble.deleted {
            background: transparent !important;
            border: 1px dashed rgba(255,255,255,0.1) !important;
            box-shadow: none !important;
            color: #444 !important;
            font-style: italic;
            padding: 8px 14px;
        }

        /* â”€â”€ Meta (time + ticks) â”€â”€ */
        .msg-meta {
            display: flex; align-items: center; gap: 4px;
            margin-top: 3px; padding: 0 2px;
        }
        .msg-row.mine .msg-meta { flex-direction: row-reverse; }

        .msg-time { font-size: 10px; color: var(--sub); font-weight: 700; }

        .msg-ticks { font-size: 11px; }
        .msg-ticks.sent      { color: #444; }
        .msg-ticks.delivered { color: #888; }
        .msg-ticks.read      { color: var(--accent); }

        /* â”€â”€ Emoji reactions â”€â”€ */
        .msg-reactions {
            display: flex; flex-wrap: wrap; gap: 4px;
            margin-top: 4px;
        }
        .reaction-pill {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px; padding: 2px 8px;
            font-size: 13px; cursor: pointer;
            transition: background 0.15s;
            display: flex; align-items: center; gap: 3px;
        }
        .reaction-pill span { font-size: 10px; color: var(--sub); font-weight: 800; }
        .reaction-pill:active { background: rgba(255,255,255,0.1); }

        /* â”€â”€ Image bubble â”€â”€ */
        .msg-image {
            max-width: 220px; border-radius: 14px;
            overflow: hidden; cursor: pointer;
            position: relative;
        }
        .msg-image img {
            width: 100%; display: block;
            border-radius: 14px;
        }

        /* â”€â”€ View once bubble â”€â”€ */
        .view-once-bubble {
            display: flex; align-items: center; gap: 10px;
            padding: 12px 16px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px; cursor: pointer;
            transition: background 0.15s;
            min-width: 160px;
        }

<script>
    // â”€â”€ Tab switching for stickers â”€â”€
    function switchStickerTab(tab) {
        document.querySelectorAll('.sticker-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('stab-' + tab)?.classList.add('active');
        document.getElementById('defaultStickers').style.display = tab === 'default' ? 'grid' : 'none';
        document.getElementById('myStickers').style.display       = tab === 'mine'    ? 'grid' : 'none';
    }

    // â”€â”€ Auto-resize textarea â”€â”€
    const msgInput = document.getElementById('msgInput');
    const sendBtn  = document.getElementById('sendBtn');
    msgInput?.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        sendBtn?.classList.toggle('active', this.value.trim().length > 0);
    });

    // â”€â”€ Media preview: view once toggle â”€â”€
    let _viewOnceOn = false;
    window.toggleViewOnce = function() {
        _viewOnceOn = !_viewOnceOn;
        const toggle = document.getElementById('viewOnceToggle');
        const thumb  = document.getElementById('viewOnceThumb');
        toggle.style.background = _viewOnceOn ? 'var(--accent)' : '#333';
        thumb.style.left        = _viewOnceOn ? '22px' : '2px';
    };

    // Caption textarea auto-resize
    document.getElementById('mediaCaptionInput')?.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 80) + 'px';
    });

    // â”€â”€ Close panels on outside tap â”€â”€
    ['emojiPanel','stickerPanel'].forEach(id => {
        document.addEventListener('click', (e) => {
            const panel = document.getElementById(id);
            const btn   = document.getElementById(id === 'emojiPanel' ? 'emojiBtn' : 'stickerBtn');
            if (panel?.classList.contains('open') && !panel.contains(e.target) && e.target !== btn) {
                panel.classList.remove('open');
            }
        });
    });

    // â”€â”€ Popup menu close on outside tap â”€â”€
    document.addEventListener('click', (e) => {
        const menu = document.getElementById('popupMenu');
        const btn  = document.getElementById('menuBtn');
        if (menu?.classList.contains('open') && !menu.contains(e.target) && e.target !== btn) {
            menu.classList.remove('open');
        }
    });

    // â”€â”€ Overlay close on backdrop tap â”€â”€
    ['msgOptionsOverlay','bgPickerOverlay'].forEach(id => {
        document.getElementById(id)?.addEventListener('click', (e) => {
            if (e.target.id === id) document.getElementById(id).classList.remove('open');
        });
    });

    // â”€â”€ Search cancel â”€â”€
    document.getElementById('searchCancel')?.addEventListener('click', () => {
        document.getElementById('searchOverlay').classList.remove('open');
    });

    // â”€â”€ Image viewer close â”€â”€
    document.getElementById('imgViewerClose')?.addEventListener('click', () => {
        document.getElementById('imgViewer').classList.remove('open');
    });

    // â”€â”€ Go to profile â”€â”€
    function goToProfile() {
        const uid = document.body.dataset.targetuid;
        if (uid) window.location.href = `user-view.html?uid=${uid}`;
    }
</script>
