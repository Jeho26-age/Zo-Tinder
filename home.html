<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zo-Tinder | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #FF3B1F;
            --rose: #FF5F57;
            --ember: #FF8C42;
            --dark: #080608;
            --surface: #120e10;
            --card: #1a1218;
            --border: rgba(255,255,255,0.06);
            --text: #F5EEF0;
            --muted: rgba(245,238,240,0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        #galaxy {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            height: 100vh;
            height: 100dvh;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            overflow: hidden;
            padding-bottom: env(safe-area-inset-bottom);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, rgba(255,59,31,0.12) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            right: -10%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(255,140,66,0.07) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
        .header {
            padding: 14px 18px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            background: rgba(8,6,8,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .logo-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo {
            height: 28px;
            width: 28px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(255,59,31,0.3);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #FF8C42 0%, #FF3B1F 60%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions { display: flex; gap: 4px; }

        .icon-btn {
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--border);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            color: var(--text);
            transition: background 0.2s, border-color 0.2s;
        }

        .icon-btn:active { background: rgba(255,59,31,0.15); border-color: rgba(255,59,31,0.3); }

        /* ‚îÄ‚îÄ TOP NAV ‚îÄ‚îÄ */
        .top-nav {
            display: flex;
            padding: 10px 14px;
            gap: 8px;
            background: rgba(8,6,8,0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            z-index: 99;
        }

        .top-nav button {
            flex: 1;
            padding: 8px 6px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.03);
            color: var(--muted);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .top-nav button.active {
            background: rgba(255,59,31,0.12);
            border-color: rgba(255,59,31,0.4);
            color: #FF8C42;
        }

        .top-nav button.active::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FF3B1F, transparent);
            border-radius: 2px;
        }

        /* ‚îÄ‚îÄ DISCOVER CONTAINER ‚îÄ‚îÄ */
        .discover-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 5px 5px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* ‚îÄ‚îÄ CARD STACK ‚îÄ‚îÄ */
        .card-stack {
            position: relative;
            width: 76vw;
            max-width: 250px;
            aspect-ratio: 3/4.2;
            max-height: 330px;
        }

        .card-stack::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 22px;
            background: var(--card);
            border: 1px solid var(--border);
            transform: translateY(8px) scale(0.96);
            z-index: 0;
        }

        .card-stack::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 22px;
            background: var(--surface);
            border: 1px solid var(--border);
            transform: translateY(4px) scale(0.98);
            z-index: 1;
        }

        .profile-card {
            position: absolute;
            inset: 0;
            border-radius: 22px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            background: #111;
            z-index: 2;
            box-shadow:
                0 30px 60px rgba(0,0,0,0.6),
                0 0 0 1px rgba(255,255,255,0.04) inset,
                0 1px 0 rgba(255,255,255,0.08) inset;
            transition: transform 0.15s ease;
            animation: card-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.08) 0%,
                transparent 30%,
                transparent 42%,
                rgba(0,0,0,0.75) 72%,
                rgba(0,0,0,0.97) 100%

            z-index: 1;
            pointer-events: none;
        }

        .profile-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 14px 14px 12px;
            z-index: 2;
        }

        .profile-name-row {

            margin-bottom: 1px;

        .profile-name {

            font-weight: 700;
            letter-spacing: -0.2px;
            line-height: 1;
        }

        .profile-age {
            font-size: 0.82rem;
            color: rgba(255,255,255,0.5);
            font-weight: 300;
        }

            color: rgba(255,255,255,0.5);
            line-height: 1.45;

            font-weight: 400;
            display: -webkit-box;

            overflow: hidden;

        .profile-looking {

        .profile-veng {

            font-size: 0.62rem;
            margin-bottom: 7px;
            display: flex;
            align-items: center;
            gap: 4px;

            cursor: pointer;

            border-radius: 12px;
            transition: all 0.2s;

        .foot-btn.active {
            color: var(--red);
            filter: drop-shadow(0 0 8px rgba(255,59,31,0.5));

            content: '';

            transform: translateX(-50%);

            height: 4px;
            background: var(--red);

        .slide-left  { transform: translateX(-150%) rotate(-20deg) !important; opacity: 0 !important; transition: 0.45s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide-right { transform: translateX(150%)  rotate(20deg)  !important; opacity: 0 !important; transition: 0.45s cubic-bezier(0.4, 0, 0.2, 1); }

        .scanning-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
        }

        .radar-box {
            position: relative;
            width: 90px; height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scanning-logo {
            position: absolute;
            width: 44px; height: 44px;
            border-radius: 12px;
            z-index: 2;
            animation: logo-pulse 2s infinite ease-in-out;
        }

        .radar {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid var(--red);
            z-index: 1;
            animation: radar-pulse 2s infinite linear;
        }

        .radar:nth-child(3) { animation-delay: 0.7s; }

        @keyframes radar-pulse {
            0%   { transform: scale(0.4); opacity: 0.9; }
            100% { transform: scale(2.2); opacity: 0; }
        }

        @keyframes logo-pulse {
            0%, 100% { transform: scale(1);    opacity: 0.5; }
            50%       { transform: scale(1.08); opacity: 0.9; }

        .scanning-label {

            font-size: 0.6rem;
            margin-top: 22px;

            font-weight: 700;

        }

        @keyframes fade-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        @keyframes card-in {
            from { transform: translateY(30px) scale(0.95); opacity: 0; }
            to   { transform: translateY(0)    scale(1);    opacity: 1; }
        }

    <!-- ‚îÄ‚îÄ GALAXY ANIMATION ‚îÄ‚îÄ -->
    <script>
    (function () {
        const canvas = document.getElementById('galaxy');
        const ctx    = canvas.getContext('2d');
        let W, H, stars = [], shootingStars = [], nebulae = [];

        function resize() {
            W = canvas.width  = window.innerWidth;
            H = canvas.height = window.innerHeight;
            init();
        }

        function rand(a, b) { return Math.random() * (b - a) + a; }

        function init() {
            stars = []; nebulae = []; shootingStars = [];

            // Nebula blobs
            const hues = [0, 20, 200, 260, 320];
            for (let i = 0; i < 5; i++) {
                nebulae.push({
                    x: rand(0, W), y: rand(0, H),
                    r: rand(80, 200),
                    hue: hues[i],
                    alpha: rand(0.03, 0.09)
                });
            }

            // Stars ‚Äî 3 depth layers
            const layers = [
                { count: 220, size: [0.2, 0.6],  speed: 0.008, alpha: [0.2, 0.55] },
                { count: 80,  size: [0.6, 1.2],  speed: 0.018, alpha: [0.4, 0.8]  },
                { count: 30,  size: [1.2, 2.2],  speed: 0.035, alpha: [0.6, 1.0]  }
            ];

            layers.forEach(({ count, size, speed, alpha }) => {
                for (let i = 0; i < count; i++) {
                    const base = rand(alpha[0], alpha[1]);
                    const rng  = Math.random();
                    stars.push({
                        x: rand(0, W), y: rand(0, H),
                        r: rand(size[0], size[1]),
                        alpha: base, baseAlpha: base,
                        twinkleSpeed:  rand(0.005, 0.022),
                        twinkleOffset: rand(0, Math.PI * 2),
                        drift: speed,
                        color: rng < 0.15
                            ? 'rgba(255,200,160,'
                            : rng < 0.35
                            ? 'rgba(160,190,255,'
                            : 'rgba(255,255,255,'
                    });
                }
            });
        }

        function spawnShootingStar() {
            const angle = rand(20, 50) * Math.PI / 180;
            const speed = rand(6, 14);
            shootingStars.push({
                x: rand(W * 0.1, W * 0.9),
                y: rand(0, H * 0.35),
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                alpha: 1,
                trail: []
            });
        }

        let frame = 0;
        function draw() {
            requestAnimationFrame(draw);
            frame++;

            // Deep space background
            ctx.clearRect(0, 0, W, H);
            ctx.fillStyle = '#06040a';
            ctx.fillRect(0, 0, W, H);

            // Nebulae
            nebulae.forEach(n => {
                const g = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, n.r);
                g.addColorStop(0, `hsla(${n.hue},70%,55%,${n.alpha})`);
                g.addColorStop(1, `hsla(${n.hue},70%,30%,0)`);
                ctx.fillStyle = g;
                ctx.beginPath();
                ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
                ctx.fill();
            });

            // Milky Way diagonal band
            const mw = ctx.createLinearGradient(0, H * 0.2, W, H * 0.8);
            mw.addColorStop(0,   'rgba(80,60,120,0)');
            mw.addColorStop(0.3, 'rgba(80,60,120,0.04)');
            mw.addColorStop(0.5, 'rgba(100,80,160,0.07)');
            mw.addColorStop(0.7, 'rgba(80,60,120,0.04)');
            mw.addColorStop(1,   'rgba(80,60,120,0)');
            ctx.fillStyle = mw;
            ctx.fillRect(0, 0, W, H);

            // Stars
            stars.forEach(s => {
                s.alpha = s.baseAlpha + Math.sin(frame * s.twinkleSpeed + s.twinkleOffset) * s.baseAlpha * 0.4;
                s.y += s.drift * 0.3;
                if (s.y > H) { s.y = 0; s.x = rand(0, W); }

                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fillStyle = s.color + Math.min(1, Math.max(0, s.alpha)) + ')';
                ctx.fill();

                // Glow halo for larger stars
                if (s.r > 1.5) {
                    const glow = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r * 3.5);
                    glow.addColorStop(0, s.color + (s.alpha * 0.3) + ')');
                    glow.addColorStop(1, s.color + '0)');
                    ctx.fillStyle = glow;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.r * 3.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Spawn shooting stars periodically
            if (frame % 180 === 0 && Math.random() < 0.7) spawnShootingStar();

            shootingStars = shootingStars.filter(ss => ss.alpha > 0.02);
            shootingStars.forEach(ss => {
                ss.trail.push({ x: ss.x, y: ss.y });
                if (ss.trail.length > 18) ss.trail.shift();
                ss.x += ss.vx;
                ss.y += ss.vy;
                ss.alpha -= 0.032;

                // Trail
                for (let i = 0; i < ss.trail.length - 1; i++) {
                    const p = i / ss.trail.length;
                    ctx.beginPath();
                    ctx.moveTo(ss.trail[i].x,     ss.trail[i].y);
                    ctx.lineTo(ss.trail[i + 1].x, ss.trail[i + 1].y);
                    ctx.strokeStyle = `rgba(255,220,180,${p * ss.alpha * 0.9})`;
                    ctx.lineWidth   = p * 2;
                    ctx.stroke();
                }

                // Head glow
                const hg = ctx.createRadialGradient(ss.x, ss.y, 0, ss.x, ss.y, 5);
                hg.addColorStop(0, `rgba(255,240,200,${ss.alpha})`);
                hg.addColorStop(1, 'rgba(255,240,200,0)');
                ctx.fillStyle = hg;
                ctx.beginPath();
                ctx.arc(ss.x, ss.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        window.addEventListener('resize', resize);
        resize();
        draw();
    })();
    </script>
