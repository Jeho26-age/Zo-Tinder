<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zo-Tinder | Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: radial-gradient(circle at center, #1a0505, #080808); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Header & Nav */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); z-index: 100; }
        .logo { height: 35px; border-radius: 5px; }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        .icon-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; position: relative; }

        .top-nav { display: flex; justify-content: space-around; padding: 10px; background: rgba(20, 20, 20, 0.5); gap: 10px; }
        .top-nav button { flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255, 75, 43, 0.3); background: rgba(30, 30, 30, 0.8); color: white; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; }
        .top-nav button.active { background: #ff4b2b; box-shadow: 0 0 15px rgba(255, 75, 43, 0.5); }

        /* Discovery Section */
        .discover-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; padding: 20px; }
        .card-stack { position: relative; width: 100%; max-width: 340px; height: 70%; perspective: 1000px; }
        
        /* THE CARD */
        .profile-card { 
            position: absolute; width: 100%; height: 100%; border-radius: 25px; 
            overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); 
            background: #111; box-shadow: 0 20px 40px rgba(0,0,0,0.6); 
            transition: transform 0.5s ease-out, opacity 0.4s; 
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Layout: Name on TOP */
        .profile-info { 
            position: absolute; bottom: 0; width: 100%; padding: 25px 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.95) 60%);
            display: flex; flex-direction: column; 
        }
        .profile-name { font-size: 1.8rem; font-weight: bold; order: 1; } 
        .profile-detail { color: #ff4b2b; font-size: 0.85rem; font-weight: bold; margin-top: 5px; text-transform: uppercase; order: 2; }
        .profile-bio { color: #ccc; font-size: 0.9rem; margin-top: 5px; font-style: italic; order: 3; line-height: 1.2; }
        .profile-veng { color: #888; font-size: 0.8rem; margin-top: 5px; order: 4; }

        /* Interests */
        #interestTags { display: flex; gap: 6px; margin-top: 12px; flex-wrap: wrap; order: 5; }
        .interest-tag { 
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); 
            color: white; padding: 4px 12px; border-radius: 15px; font-size: 0.7rem; 
        }

        .status-badge { position: absolute; top: 15px; right: 15px; padding: 5px 12px; background: rgba(0,0,0,0.6); border-radius: 20px; font-size: 0.7rem; font-weight: bold; z-index: 10; border: 1px solid #444; }

        /* ACTIONS */
        .action-row { display: flex; gap: 20px; margin-top: 20px; align-items: center; }
        .btn-circle { width: 60px; height: 60px; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; cursor: pointer; transition: 0.3s; background: rgba(20, 20, 20, 0.9); }
        
        /* Colored Buttons */
        .btn-x { color: #ff416c; border: 2px solid #ff416c; background: rgba(255, 65, 108, 0.1); }
        .btn-check { color: #4caf50; border: 2px solid #4caf50; background: rgba(76, 175, 80, 0.1); }

        /* Transparent Heart - No color initially */
        .btn-heart { 
            width: 75px; height: 75px; font-size: 2rem; color: #ffffff; 
            border: 2px solid #ffffff; background: transparent; 
            backdrop-filter: blur(5px);
        }
        .btn-heart.liked { 
            background: #ff4b2b !important; 
            color: white !important; 
            border-color: #ff4b2b !important;
            transform: scale(1.2); 
            box-shadow: 0 0 20px rgba(255, 75, 43, 0.6); 
        }

        /* Animations */
        .shake-card { animation: shake 0.5s both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .slide-left { transform: translateX(-150%) rotate(-20deg) !important; opacity: 0; }
        .slide-right { transform: translateX(150%) rotate(20deg) !important; opacity: 0; }

        /* Footer */
        .footer { display: flex; justify-content: space-around; padding: 15px 10px; background: #0a0a0a; border-top: 1px solid #222; }
        .foot-btn { background: none; border: none; color: #555; font-size: 1.4rem; cursor: pointer; }
        .foot-btn.active { color: #ff4b2b; }
    </style>
</head>

</html>
