<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zo-Tinder | Home</title>
    <script type="module" src="global-notifier.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: radial-gradient(circle at center, #1a0505, #080808); 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        /* Header & Nav */
        .header { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); z-index: 100; flex-shrink: 0; }
        .logo { height: 30px; border-radius: 5px; }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        .icon-btn { background: none; border: none; font-size: 1.3rem; cursor: pointer; }

        .top-nav { display: flex; justify-content: space-around; padding: 8px; background: rgba(20, 20, 20, 0.5); gap: 10px; flex-shrink: 0; }
        .top-nav button { flex: 1; padding: 8px; border-radius: 10px; border: 1px solid rgba(255, 75, 43, 0.3); background: rgba(30, 30, 30, 0.8); color: white; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .top-nav button.active { background: #ff4b2b; box-shadow: 0 0 10px rgba(255, 75, 43, 0.4); }

        /* Discovery Section */
        .discover-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
            padding: 10px; 
            min-height: 0; 
        }

        .card-stack { 
            position: relative; 
            width: 100%; 
            max-width: 340px; 
            height: 100%; 
            max-height: 480px; 
            perspective: 1000px; 
        }
        
        .profile-card { 
            position: absolute; width: 100%; height: 100%; border-radius: 20px; 
            overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); 
            background: #111; box-shadow: 0 15px 30px rgba(0,0,0,0.6); 
            transition: transform 0.5s ease-out, opacity 0.4s; 
            z-index: 2;
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
        
        .profile-info { 
            position: absolute; bottom: 0; width: 100%; padding: 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.95) 70%);
            display: flex; flex-direction: column; 
        }
        .profile-name { font-size: 1.6rem; font-weight: bold; order: 1; } 
        .profile-detail { color: #ff4b2b; font-size: 0.8rem; font-weight: bold; margin-top: 4px; text-transform: uppercase; order: 2; }
        .profile-veng { color: #aaa; font-size: 0.85rem; margin-top: 4px; order: 3; font-weight: 500; } 
        .profile-bio { color: #ccc; font-size: 0.85rem; margin-top: 4px; font-style: italic; order: 4; line-height: 1.2; }

        #interestTags { display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap; order: 5; }
        .interest-tag { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 3px 10px; border-radius: 12px; font-size: 0.65rem; }

        .status-badge { position: absolute; top: 12px; right: 12px; padding: 4px 10px; background: rgba(0,0,0,0.6); border-radius: 15px; font-size: 0.6rem; font-weight: bold; z-index: 10; border: 1px solid #444; }

        /* ACTIONS */
        .action-row { display: flex; gap: 20px; margin: 25px 0; align-items: center; flex-shrink: 0; }
        .btn-circle { width: 60px; height: 60px; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; cursor: pointer; transition: 0.3s; background: rgba(20, 20, 20, 0.9); }
        
        .btn-x { color: #ff416c; border: 2px solid #ff416c; background: rgba(255, 65, 108, 0.1); }
        .btn-check { color: #4caf50; border: 2px solid #4caf50; background: rgba(76, 175, 80, 0.1); }
        
        /* New Profile View Button */
        .btn-profile { width: 75px; height: 75px; font-size: 1.8rem; color: #ffffff; border: 2px solid #ffffff; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(5px); }

        /* Footer */
        .footer { display: flex; justify-content: space-around; padding: 12px 10px; background: #0a0a0a; border-top: 1px solid #222; flex-shrink: 0; }
        .foot-btn { background: none; border: none; color: #555; font-size: 1.3rem; cursor: pointer; }
        .foot-btn.active { color: #ff4b2b; }

        /* Scanning UI */
        .scanning-container {
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .radar {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 2px solid #ff4b2b;
            position: relative;
            animation: radar-pulse 2s infinite linear;
        }

        .radar::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 10px; height: 10px;
            background: #ff4b2b; border-radius: 50%; box-shadow: 0 0 20px #ff4b2b;
        }

        @keyframes radar-pulse {
            0% { transform: scale(0.5); opacity: 1; box-shadow: 0 0 0 0 rgba(255, 75, 43, 0.7); }
            100% { transform: scale(1.5); opacity: 0; box-shadow: 0 0 0 50px rgba(255, 75, 43, 0); }
        }

        .scanning-text { margin-top: 20px; color: #ff4b2b; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; font-size: 0.75rem; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Animations */
        .slide-left { transform: translateX(-150%) rotate(-20deg) !important; opacity: 0; }
        .slide-right { transform: translateX(150%) rotate(20deg) !important; opacity: 0; }
        .hidden-content { display: none !important; }
    </style>
</head>
<body>
    <header class="header">
        <img src="Zo-Tinderlogo.jpg" class="logo">
        <div class="nav-right">
            <button class="icon-btn" onclick="location.href='notification.html'">üîî</button>
            <button class="icon-btn" onclick="location.href='settings.html'">‚öôÔ∏è</button>
        </div>
    </header>

    <nav class="top-nav">
        <button class="active">Discover</button>
        <button onclick="location.href='group.html'">Group</button>
        <button onclick="location.href='leaderboard.html'">Leaderboard</button>
    </nav>

    <main class="discover-container">
        <div class="card-stack">
            <div class="profile-card" id="mainCard">
                <div id="statusLabel" class="status-badge">ONLINE</div>
                <img src="" class="profile-img" id="currentPhoto">
                
                <div class="profile-info" id="cardContent">
                    <div class="profile-name" id="currentName"></div>
                    <div class="profile-detail" id="currentLooking"></div>
                    <div class="profile-veng" id="currentVeng"></div>
                    <div class="profile-bio" id="currentBio"></div>
                    <div id="interestTags"></div>
                </div>
            </div>

            <div class="scanning-container" id="scanningUI">
                <div class="radar"></div>
                <div class="scanning-text">Zawn mek a ni...</div>
            </div>
        </div>

        <div class="action-row">
            <button class="btn-circle btn-x" onclick="window.nope()">‚úï</button>
            <button class="btn-circle btn-profile" id="profileBtn" onclick="window.viewProfile()">üë§</button>
            <button class="btn-circle btn-check" onclick="window.accept()">‚úì</button>
        </div>
    </main>

    <footer class="footer">
        <button class="foot-btn active" onclick="location.href='home.html'">üî•</button>
        <button class="foot-btn" onclick="location.href='store.html'">üíé</button>
        <button class="foot-btn" onclick="location.href='photo-battle.html'">‚öîÔ∏è</button>
        <button class="foot-btn" onclick="location.href='message.html'">üí¨</button>
        <button class="foot-btn" onclick="location.href='profile.html'">üë§</button>
    </footer>

    <script type="module" src="home.js"></script>
</body>
</html>
