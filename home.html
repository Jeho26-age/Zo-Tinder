<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zo-Tinder | Home</title>
    <script type="module" src="global-notifier.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: radial-gradient(circle at center, #1a0505, #080808); 
            color: white; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        /* Header */
        .header { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(10, 10, 10, 0.9); z-index: 100; flex-shrink: 0; }
        .logo { height: 28px; border-radius: 5px; }
        .nav-right { display: flex; gap: 15px; }
        .icon-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; }

        .top-nav { display: flex; justify-content: space-around; padding: 8px; background: rgba(20, 20, 20, 0.5); gap: 10px; flex-shrink: 0; }
        .top-nav button { flex: 1; padding: 8px; border-radius: 10px; border: 1px solid rgba(255, 75, 43, 0.3); background: rgba(30, 30, 30, 0.8); color: white; font-weight: bold; font-size: 0.65rem; text-transform: uppercase; }
        .top-nav button.active { background: #ff4b2b; }

        /* Middle Section: Shrinkable */
        .discover-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-evenly; /* Spreads elements out to keep footer down */
            padding: 10px;
            overflow: hidden;
        }

        /* CARD MADE SMALLER TO FIT SCREEN */
        .card-stack { 
            position: relative; 
            width: 100%; 
            max-width: 300px; 
            height: 400px; /* Reduced height from 480px */
            perspective: 1000px; 
        }
        
        .profile-card { 
            position: absolute; width: 100%; height: 100%; border-radius: 15px; 
            overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); 
            background: #111; box-shadow: 0 10px 20px rgba(0,0,0,0.5); 
            transition: transform 0.5s ease-out, opacity 0.4s; 
            z-index: 2;
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
        
        .profile-info { 
            position: absolute; bottom: 0; width: 100%; padding: 15px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9) 60%);
            display: flex; flex-direction: column; 
        }
        .profile-name { font-size: 1.3rem; font-weight: bold; } 
        .profile-detail { color: #ff4b2b; font-size: 0.75rem; font-weight: bold; margin-top: 2px; }
        .profile-veng { color: #aaa; font-size: 0.75rem; margin-top: 2px; } 
        .profile-bio { color: #ccc; font-size: 0.75rem; margin-top: 2px; font-style: italic; line-height: 1.1; }

        #interestTags { display: flex; gap: 4px; margin-top: 8px; flex-wrap: wrap; }
        .interest-tag { background: rgba(255, 255, 255, 0.1); padding: 2px 8px; border-radius: 10px; font-size: 0.6rem; border: 1px solid rgba(255,255,255,0.1); }

        .status-badge { position: absolute; top: 10px; right: 10px; padding: 3px 8px; background: rgba(0,0,0,0.6); border-radius: 12px; font-size: 0.55rem; font-weight: bold; z-index: 10; border: 1px solid #444; }

        /* ACTION BUTTONS */
        .action-row { display: flex; gap: 15px; align-items: center; flex-shrink: 0; }
        .btn-circle { width: 50px; height: 50px; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; cursor: pointer; background: rgba(20, 20, 20, 0.9); transition: 0.2s; }
        
        .btn-x { color: #ff416c; border: 1.5px solid #ff416c; }
        .btn-check { color: #4caf50; border: 1.5px solid #4caf50; }
        .btn-profile { width: 65px; height: 65px; font-size: 1.5rem; color: #fff; border: 2px solid #fff; background: rgba(255,255,255,0.05); }

        /* Footer - FIXED TO BOTTOM */
        .footer { 
            display: flex; 
            justify-content: space-around; 
            padding: 10px; 
            background: #0a0a0a; 
            border-top: 1px solid #222; 
            flex-shrink: 0; 
            width: 100%;
        }
        .foot-btn { background: none; border: none; color: #444; font-size: 1.2rem; cursor: pointer; }
        .foot-btn.active { color: #ff4b2b; }

        /* Scanning UI */
        .scanning-container {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 1;
        }
        .radar { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #ff4b2b; animation: radar-pulse 2s infinite linear; }
        @keyframes radar-pulse {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        .scanning-text { margin-top: 15px; color: #ff4b2b; font-size: 0.7rem; letter-spacing: 1px; }

        /* Animation Helpers */
        .slide-left { transform: translateX(-150%) rotate(-20deg) !important; opacity: 0; }
        .slide-right { transform: translateX(150%) rotate(20deg) !important; opacity: 0; }
        .hidden-content { display: none !important; }
    </style>
</head>
<body>
    <header class="header">
        <img src="Zo-Tinderlogo.jpg" class="logo">
        <div class="nav-right">
            <button class="icon-btn" onclick="location.href='notification.html'">üîî</button>
            <button class="icon-btn" onclick="location.href='settings.html'">‚öôÔ∏è</button>
        </div>
    </header>

    <nav class="top-nav">
        <button class="active">Discover</button>
        <button onclick="location.href='group.html'">Group</button>
        <button onclick="location.href='leaderboard.html'">Leaderboard</button>
    </nav>

    <main class="discover-container">
        <div class="card-stack">
            <div class="profile-card" id="mainCard">
                <div id="statusLabel" class="status-badge">ONLINE</div>
                <img src="" class="profile-img" id="currentPhoto">
                <div class="profile-info" id="cardContent">
                    <div class="profile-name" id="currentName"></div>
                    <div class="profile-detail" id="currentLooking"></div>
                    <div class="profile-veng" id="currentVeng"></div>
                    <div class="profile-bio" id="currentBio"></div>
                    <div id="interestTags"></div>
                </div>
            </div>
            <div class="scanning-container" id="scanningUI">
                <div class="radar"></div>
                <div class="scanning-text">ZAWN MEK A NI...</div>
            </div>
        </div>

        <div class="action-row">
            <button class="btn-circle btn-x" onclick="window.nope()">‚úï</button>
            <button class="btn-circle btn-profile" id="profileBtn" onclick="window.viewProfile()">üë§</button>
            <button class="btn-circle btn-check" onclick="window.accept()">‚úì</button>
        </div>
    </main>

    <footer class="footer">
        <button class="foot-btn active" onclick="location.href='home.html'">üî•</button>
        <button class="foot-btn" onclick="location.href='store.html'">üíé</button>
        <button class="foot-btn" onclick="location.href='photo-battle.html'">‚öîÔ∏è</button>
        <button class="foot-btn" onclick="location.href='message.html'">üí¨</button>
        <button class="foot-btn" onclick="location.href='profile.html'">üë§</button>
    </footer>

    <script type="module" src="home.js"></script>
</body>
</html>
