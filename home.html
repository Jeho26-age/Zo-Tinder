<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zo-Tinder | Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: radial-gradient(circle at center, #1a0505, #080808);
            color: white; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); z-index: 100;
        }
        .logo { height: 35px; border-radius: 5px; }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        .icon-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; position: relative; }
        .notify-dot { position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: #ff4b2b; border-radius: 50%; border: 2px solid #000; }

        /* TOP BUTTON ROW */
        .top-nav {
            display: flex; justify-content: space-around; padding: 10px;
            background: rgba(20, 20, 20, 0.5); gap: 10px;
        }
        .top-nav button {
            flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255, 75, 43, 0.3);
            background: rgba(30, 30, 30, 0.8); color: white; font-weight: bold; font-size: 0.75rem;
            text-transform: uppercase; transition: 0.3s;
        }
        .top-nav button.active { background: #ff4b2b; box-shadow: 0 0 15px rgba(255, 75, 43, 0.5); }

        /* MAIN DISCOVER AREA */
        .discover-container {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            justify-content: center; position: relative; padding: 20px;
        }

        /* PROFILE CARD */
        .card-stack { position: relative; width: 100%; max-width: 340px; height: 70%; }
        .profile-card {
            position: absolute; width: 100%; height: 100%; border-radius: 25px;
            overflow: hidden; border: 2px solid rgba(255, 255, 255, 0.1);
            background: #111; box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* SCANNING ANIMATION */
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(to right, transparent, #ff4b2b, transparent);
            box-shadow: 0 0 15px #ff4b2b; animation: scan 3s linear infinite; z-index: 5;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* Status Badge (Top Right) */
        .status-badge {
            position: absolute; top: 15px; right: 15px; padding: 5px 12px;
            background: rgba(0,0,0,0.6); border-radius: 20px; font-size: 0.7rem;
            font-weight: bold; z-index: 10; backdrop-filter: blur(5px);
        }

        .profile-info {
            position: absolute; bottom: 0; width: 100%; padding: 25px 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }
        .profile-name { font-size: 1.6rem; font-weight: bold; }
        .profile-veng { color: #ccc; font-size: 0.9rem; margin-top: 5px; display: flex; align-items: center; gap: 5px; }

        /* ACTION BUTTONS */
        .action-row { display: flex; gap: 25px; margin-top: 20px; align-items: center; }
        .btn-circle {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; cursor: pointer; transition: 0.3s;
            background: rgba(20, 20, 20, 0.9); border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-x { color: #ff416c; }
        .btn-heart { width: 75px; height: 75px; font-size: 2rem; color: #ff4b2b; box-shadow: 0 0 20px rgba(255, 75, 43, 0.3); }
        .btn-check { color: #4caf50; }
        .btn-circle:active { transform: scale(0.9); }

        /* AGE SCANNER SLIDER */
        .age-scanner { width: 100%; max-width: 300px; margin-top: 25px; text-align: center; }
        .age-label { font-size: 0.8rem; color: #ff4b2b; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        .slider-container { position: relative; height: 40px; }
        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #333; border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: #ff4b2b; cursor: pointer; margin-top: -8px; box-shadow: 0 0 10px #ff4b2b;
        }

        /* FOOTER */
        .footer {
            display: flex; justify-content: space-around; padding: 15px 10px;
            background: #0a0a0a; border-top: 1px solid #222;
        }
        .foot-btn { background: none; border: none; color: #555; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .foot-btn.active { color: #ff4b2b; }

    </style>
</head>
<body>

    <header class="header">
        <img src="Zo-Tinderlogo.jpg" alt="Logo" class="logo">
        <div class="nav-right">
            <button class="icon-btn" onclick="location.href='notification.html'">
                üîî<span class="notify-dot"></span>
            </button>

    <nav class="top-nav">

    <main class="discover-container">

        <div class="action-row">

        <div class="age-scanner">

        </div>
    </main>

    <footer class="footer">
        <button class="foot-btn active" onclick="location.href='home.html'">üî•</button>
        <button class="foot-btn" onclick="location.href='store.html'">üíé</button>
        <button class="foot-btn" onclick="location.href='photo-battle.html'">‚öîÔ∏è</button>
        <button class="foot-btn" onclick="location.href='message.html'">üí¨</button>
        <button class="foot-btn" onclick="location.href='profile.html'">üë§</button>
    </footer>

    <script type="module" src="home.js"></script>

    <script>

            document.getElementById('ageVal').innerText = "18 - " + val;
        }
    </script>
</body>
</html>
