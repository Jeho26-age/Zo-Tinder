<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zo-Tinder | Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: radial-gradient(circle at center, #1a0505, #080808); 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        /* Header & Nav - Locked at top */
        .header { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); z-index: 100; flex-shrink: 0; }
        .logo { height: 30px; border-radius: 5px; }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        .icon-btn { background: none; border: none; font-size: 1.3rem; cursor: pointer; }

        .top-nav { display: flex; justify-content: space-around; padding: 8px; background: rgba(20, 20, 20, 0.5); gap: 10px; flex-shrink: 0; }
        .top-nav button { flex: 1; padding: 8px; border-radius: 10px; border: 1px solid rgba(255, 75, 43, 0.3); background: rgba(30, 30, 30, 0.8); color: white; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .top-nav button.active { background: #ff4b2b; box-shadow: 0 0 10px rgba(255, 75, 43, 0.4); }

        /* Discovery Section - Shrinkable middle */
        .discover-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
            padding: 10px; 
            min-height: 0; /* Allows shrinking on small screens */
        }

        .card-stack { 
            position: relative; 
            width: 100%; 
            max-width: 320px; 
            height: 100%; /* Fill available space in container */
            max-height: 450px; /* Prevents pushing footer away */
            perspective: 1000px; 
        }
        
        .profile-card { 
            position: absolute; width: 100%; height: 100%; border-radius: 20px; 
            overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); 
            background: #111; box-shadow: 0 15px 30px rgba(0,0,0,0.6); 
            transition: transform 0.5s ease-out, opacity 0.4s; 
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Layout: Name on TOP */
        .profile-info { 
            position: absolute; bottom: 0; width: 100%; padding: 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.95) 70%);
            display: flex; flex-direction: column; 
        }
        .profile-name { font-size: 1.6rem; font-weight: bold; order: 1; } 
        .profile-detail { color: #ff4b2b; font-size: 0.8rem; font-weight: bold; margin-top: 4px; text-transform: uppercase; order: 2; }
        .profile-veng { color: #aaa; font-size: 0.85rem; margin-top: 4px; order: 3; font-weight: 500; } /* Khaw, Veng line */
        .profile-bio { color: #ccc; font-size: 0.85rem; margin-top: 4px; font-style: italic; order: 4; line-height: 1.2; }

        #interestTags { display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap; order: 5; }
        .interest-tag { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 3px 10px; border-radius: 12px; font-size: 0.65rem; }

        .status-badge { position: absolute; top: 12px; right: 12px; padding: 4px 10px; background: rgba(0,0,0,0.6); border-radius: 15px; font-size: 0.6rem; font-weight: bold; z-index: 10; border: 1px solid #444; }

        /* ACTIONS */
        .action-row { display: flex; gap: 15px; margin: 15px 0; align-items: center; flex-shrink: 0; }
        .btn-circle { width: 55px; height: 55px; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; font-size: 1.4rem; cursor: pointer; transition: 0.3s; background: rgba(20, 20, 20, 0.9); }
        
        .btn-x { color: #ff416c; border: 2px solid #ff416c; background: rgba(255, 65, 108, 0.1); }
        .btn-check { color: #4caf50; border: 2px solid #4caf50; background: rgba(76, 175, 80, 0.1); }
        .btn-heart { width: 70px; height: 70px; font-size: 1.8rem; color: #ffffff; border: 2px solid #ffffff; background: transparent; backdrop-filter: blur(5px); }
        .btn-heart.liked { background: #ff4b2b !important; color: white !important; border-color: #ff4b2b !important; transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 75, 43, 0.6); }

        /* Slider Area */
        .slider-box { padding: 5px 0 15px 0; text-align: center; flex-shrink: 0; }

        /* Footer - Locked at bottom */
        .footer { display: flex; justify-content: space-around; padding: 12px 10px; background: #0a0a0a; border-top: 1px solid #222; flex-shrink: 0; }
        .foot-btn { background: none; border: none; color: #555; font-size: 1.3rem; cursor: pointer; }
        .foot-btn.active { color: #ff4b2b; }

        /* Animations */
        .shake-card { animation: shake 0.5s both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .slide-left { transform: translateX(-150%) rotate(-20deg) !important; opacity: 0; }
        .slide-right { transform: translateX(150%) rotate(20deg) !important; opacity: 0; }
    </style>
</head>
<body>
    <header class="header">
        <img src="Zo-Tinderlogo.jpg" class="logo">
        <div class="nav-right">
            <button class="icon-btn" onclick="location.href='notification.html'">üîî</button>

        <div class="slider-box">

            <input type="range" id="ageSlider" min="18" max="50" value="50" oninput="window.updateAge(this.value)" style="width:220px; accent-color:#ff4b2b;">

    </main>

    <footer class="footer">
        <button class="foot-btn active" onclick="location.href='home.html'">üî•</button>
        <button class="foot-btn" onclick="location.href='store.html'">üíé</button>
        <button class="foot-btn" onclick="location.href='photo-battle.html'">‚öîÔ∏è</button>
        <button class="foot-btn" onclick="location.href='message.html'">üí¨</button>
        <button class="foot-btn" onclick="location.href='profile.html'">üë§</button>
    </footer>

    <script type="module" src="home.js"></script>
</body>
</html>
