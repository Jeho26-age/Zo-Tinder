<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zo-Tinder | Photo Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4b2b;
            --accent2: #ff8c42;
            --bg: #080608;
            --card: #100e12;
            --gold: #ffd700;
            --gold2: #ffaa00;
            --surface: #16131a;
            --border: rgba(255,255,255,0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: white;
            padding-bottom: 140px;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ‚ïê‚ïê CINEMATIC BACKGROUND ‚ïê‚ïê */
        .bg-scene {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .bg-scene::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 100% 55% at 50% 0%, rgba(255,60,30,0.22) 0%, transparent 60%),
                radial-gradient(ellipse 70% 40% at 0% 100%, rgba(120,20,0,0.18) 0%, transparent 55%),
                radial-gradient(ellipse 60% 50% at 100% 60%, rgba(180,40,10,0.12) 0%, transparent 55%),
                linear-gradient(180deg, #130008 0%, #080608 30%, #060308 100%);
        }
        .bg-scene::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: repeating-linear-gradient(
                0deg, transparent, transparent 2px,
                rgba(255,255,255,0.012) 2px, rgba(255,255,255,0.012) 4px
            );
            animation: scanMove 8s linear infinite;
        }
        @keyframes scanMove { from { background-position: 0 0; } to { background-position: 0 40px; } }

        /* Floating embers */
        .ember { position: fixed; border-radius: 50%; pointer-events: none; z-index: 1; animation: floatEmber linear infinite; }
        .ember:nth-child(1)  { width:3px; height:3px; background:rgba(255,120,40,0.8); left:12%; animation-duration:9s;  animation-delay:0s;   top:100%; box-shadow:0 0 6px rgba(255,80,20,0.9); }
        .ember:nth-child(2)  { width:2px; height:2px; background:rgba(255,200,60,0.7); left:28%; animation-duration:12s; animation-delay:2s;   top:100%; }
        .ember:nth-child(3)  { width:4px; height:4px; background:rgba(255,80,30,0.6);  left:45%; animation-duration:10s; animation-delay:4s;   top:100%; box-shadow:0 0 8px rgba(255,60,20,0.8); }
        .ember:nth-child(4)  { width:2px; height:2px; background:rgba(255,180,50,0.8); left:65%; animation-duration:14s; animation-delay:1s;   top:100%; }
        .ember:nth-child(5)  { width:3px; height:3px; background:rgba(255,100,40,0.7); left:80%; animation-duration:11s; animation-delay:3s;   top:100%; box-shadow:0 0 6px rgba(255,60,0,0.7); }
        .ember:nth-child(6)  { width:2px; height:2px; background:rgba(255,220,80,0.6); left:55%; animation-duration:8s;  animation-delay:5s;   top:100%; }
        .ember:nth-child(7)  { width:3px; height:3px; background:rgba(255,90,30,0.7);  left:35%; animation-duration:13s; animation-delay:6.5s; top:100%; }
        .ember:nth-child(8)  { width:2px; height:2px; background:rgba(255,160,50,0.5); left:72%; animation-duration:10s; animation-delay:7s;   top:100%; }
        @keyframes floatEmber {
            0%   { transform:translateY(0) translateX(0) scale(1); opacity:0; }
            10%  { opacity:1; }
            50%  { transform:translateY(-50vh) translateX(20px) scale(0.8); }
            90%  { opacity:0.6; }
            100% { transform:translateY(-105vh) translateX(-10px) scale(0.3); opacity:0; }
        }

        /* ‚ïê‚ïê BACK BUTTON ‚ïê‚ïê */
        .back-btn {
            position: fixed;
            top: 18px; left: 18px;
            z-index: 1000;
            width: 42px; height: 42px;
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 1rem;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            transition: all 0.25s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .back-btn:hover {
            background: rgba(255,75,43,0.2);
            border-color: rgba(255,75,43,0.5);
            color: white;
            box-shadow: 0 0 24px rgba(255,75,43,0.3);
        }

        /* ‚ïê‚ïê HEADER ‚ïê‚ïê */
        .battle-header {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 70px 20px 0;
        }
        .battle-header h1 {
            font-family: 'Black Ops One', sans-serif;
            font-size: clamp(2.8rem, 12vw, 4rem);
            font-weight: 400;
            letter-spacing: 6px;
            line-height: 1;
            background: linear-gradient(135deg, #ff8c42 0%, #ff4b2b 40%, #cc1a00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 40px rgba(255,75,43,0.5));
            animation: titlePulse 4s ease-in-out infinite;
        }
        @keyframes titlePulse {
            0%,100% { filter: drop-shadow(0 0 40px rgba(255,75,43,0.5)); }
            50%     { filter: drop-shadow(0 0 60px rgba(255,75,43,0.8)) drop-shadow(0 0 100px rgba(255,100,40,0.3)); }
        }
        .title-sub {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 12px;
            font-size: 0.72rem;
            color: rgba(255,255,255,0.28);
            margin-top: 4px;
        }
        .timer-display {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 14px;
            padding: 8px 22px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 4px;
            color: white;
            background: linear-gradient(135deg, rgba(255,75,43,0.15), rgba(255,100,40,0.08));
            border: 1px solid rgba(255,75,43,0.35);
            border-radius: 50px;
            box-shadow:
                0 0 30px rgba(255,75,43,0.15),
                inset 0 1px 0 rgba(255,255,255,0.08),
                inset 0 -1px 0 rgba(0,0,0,0.3);
            backdrop-filter: blur(12px);
        }
        .timer-display::before { content: '‚è±'; font-size: 0.9rem; }

        /* ‚ïê‚ïê PODIUM ‚ïê‚ïê */
        .top-ranking {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 12px;
            padding: 28px 16px 30px;
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }
        .top-ranking::before {
            content: '';
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 90%; height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,75,43,0.4), rgba(255,215,0,0.5), rgba(255,75,43,0.4), transparent);
        }

        .rank-slot { text-align: center; width: 28%; position: relative; }
        .rank-slot::before {
            content: attr(data-rank);
            position: absolute;
            top: -10px; left: 50%;
            transform: translateX(-50%);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            color: rgba(255,255,255,0.05);
            letter-spacing: 2px;
            z-index: 0;
            pointer-events: none;
        }

        .rank-img-wrap { position: relative; display: inline-block; width: 100%; }

        .rank-img {
            width: 100%; aspect-ratio: 1/1;
            border-radius: 20px;
            object-fit: cover;
            background: #1a1a1a;
            display: block;
            position: relative; z-index: 1;
            border: 2px solid rgba(255,255,255,0.08);
            transition: transform 0.3s;
        }
        .rank-slot:not(.first) .rank-img-wrap::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 21px;
            background: linear-gradient(145deg, rgba(255,75,43,0.4), transparent 50%, rgba(255,75,43,0.15));
            z-index: 0; pointer-events: none;
        }
        .rank-slot:not(.first) .rank-img { border-color: rgba(255,75,43,0.3); }

        .rank-label {
            display: block;
            font-size: 0.72rem; font-weight: 700;
            margin-top: 8px;
            color: rgba(255,255,255,0.85);
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            letter-spacing: 0.3px;
        }
        .rank-likes { font-size: 0.65rem; color: var(--accent2); font-weight: 600; letter-spacing: 0.5px; }

        /* First place */
        .rank-slot.first { width: 38%; }
        .rank-slot.first .rank-img {
            border-color: transparent;
            border-radius: 22px;
            box-shadow:
                0 0 0 2px rgba(255,215,0,0.6),
                0 0 30px rgba(255,200,0,0.3),
                0 0 70px rgba(255,150,0,0.15),
                0 20px 40px rgba(0,0,0,0.6);
            animation: goldAura 3s ease-in-out infinite;
        }
        @keyframes goldAura {
            0%,100% { box-shadow:0 0 0 2px rgba(255,215,0,0.6),0 0 30px rgba(255,200,0,0.3),0 0 70px rgba(255,150,0,0.15),0 20px 40px rgba(0,0,0,0.6); }
            50%     { box-shadow:0 0 0 3px rgba(255,215,0,0.9),0 0 50px rgba(255,200,0,0.5),0 0 100px rgba(255,150,0,0.25),0 20px 40px rgba(0,0,0,0.6); }
        }
        .rank-slot.first .rank-img-wrap::before {
            content: '';
            position: absolute;
            top:-4px; left:-4px; right:-4px; bottom:-4px;
            border-radius: 26px;
            background: linear-gradient(135deg, rgba(255,215,0,0.2) 0%, transparent 40%, transparent 60%, rgba(255,150,0,0.15) 100%);
            z-index: 0; pointer-events: none;
        }
        .crown-wrap {
            font-size: 1.6rem;
            display: block; text-align: center;
            margin-bottom: 6px;
            filter: drop-shadow(0 0 12px rgba(255,215,0,0.8));
            animation: crownFloat 2.5s ease-in-out infinite;
        }
        @keyframes crownFloat {
            0%,100% { transform: translateY(0) rotate(-3deg); }
            50%     { transform: translateY(-6px) rotate(3deg); }
        }
        .rank-slot.first .rank-label { font-size: 0.8rem; color: var(--gold); text-shadow: 0 0 12px rgba(255,215,0,0.5); }
        .rank-slot.first .rank-likes { color: var(--gold2); }

        /* ‚ïê‚ïê GAME DESCRIPTION ‚ïê‚ïê */
        .game-description {
            position: relative; z-index: 2;
            margin: 0 18px 20px;
            padding: 16px 18px;
            border-radius: 18px;
            text-align: left;
            background: linear-gradient(135deg, rgba(255,75,43,0.08) 0%, rgba(255,100,40,0.04) 50%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,75,43,0.18);
            backdrop-filter: blur(12px);
            overflow: hidden;
        }
        .game-description::before {
            content: '';
            position: absolute;
            top:0; left:0; width:3px; height:100%;
            background: linear-gradient(to bottom, #ff8c42, #ff4b2b, rgba(255,75,43,0.2));
            border-radius: 3px 0 0 3px;
        }
        .game-description::after {
            content: 'RULES';
            position: absolute;
            top:10px; right:14px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.6rem; letter-spacing: 4px;
            color: rgba(255,75,43,0.3);
        }
        .game-description p { font-size: 0.8rem; color: rgba(200,190,210,0.8); line-height: 1.6; padding-left: 10px; }

        /* ‚ïê‚ïê JOIN BUTTON ‚ïê‚ïê */
        .join-battle-btn {
            position: relative; z-index: 2;
            display: block;
            width: calc(100% - 36px);
            margin: 0 18px 28px;
            padding: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Black Ops One', sans-serif;
            font-size: 1.1rem; letter-spacing: 3px;
            color: white;
            background: linear-gradient(135deg, #ff6030 0%, #ff4b2b 40%, #cc1800 100%);
            box-shadow:
                0 4px 0 #7a0a00,
                0 8px 30px rgba(255,75,43,0.4),
                0 0 60px rgba(255,75,43,0.15),
                inset 0 1px 0 rgba(255,255,255,0.2);
            transition: all 0.2s;
            overflow: hidden;
        }
        .join-battle-btn::before {
            content: '';
            position: absolute;
            top:0; left:-100%; width:60%; height:100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transform: skewX(-20deg);
            animation: btnShine 3.5s ease-in-out infinite;
        }
        @keyframes btnShine { 0%,70%,100% { left:-100%; } 40% { left:150%; } }
        .join-battle-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 6px 0 #7a0a00,
                0 12px 40px rgba(255,75,43,0.55),
                0 0 80px rgba(255,75,43,0.25),
                inset 0 1px 0 rgba(255,255,255,0.25);
        }
        .join-battle-btn:active {
            transform: translateY(2px);
            box-shadow:
                0 2px 0 #7a0a00,
                0 4px 20px rgba(255,75,43,0.35),
                inset 0 1px 0 rgba(255,255,255,0.15);
        }

        /* ‚ïê‚ïê FEED ‚ïê‚ïê */
        .battle-feed { display: flex; flex-direction: column; gap: 20px; padding: 0 18px; position: relative; z-index: 2; }

        .battle-card {
            background: var(--card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.06);
            position: relative;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5), 0 1px 0 rgba(255,255,255,0.05) inset;
            animation: cardReveal 0.55s cubic-bezier(0.22,1,0.36,1) both;
            transition: transform 0.25s;
        }
        @keyframes cardReveal {
            from { opacity:0; transform:translateY(30px) scale(0.97); }
            to   { opacity:1; transform:translateY(0) scale(1); }
        }
        .battle-card:nth-child(1) { animation-delay:0.05s; }
        .battle-card:nth-child(2) { animation-delay:0.12s; }
        .battle-card:nth-child(3) { animation-delay:0.19s; }
        .battle-card:nth-child(4) { animation-delay:0.26s; }

        .battle-card::before {
            content: '';
            position: absolute; top:0; left:0; right:0; height:1px;
            background: linear-gradient(to right, transparent, rgba(255,75,43,0.5), transparent);
            opacity: 0; transition: opacity 0.3s;
        }
        .battle-card:hover::before { opacity: 1; }
        .battle-card:hover { transform: translateY(-2px); }

        .card-header {
            padding: 14px 14px 10px;
            display: flex; align-items: center; gap: 12px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.03), transparent);
        }
        .p-avatar {
            width: 42px; height: 42px;
            border-radius: 50%;
            object-fit: cover;
            background: #222;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.08);
            transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .p-avatar:hover {
            border-color: var(--accent);
            box-shadow: 0 0 16px rgba(255,75,43,0.5);
            transform: scale(1.08);
        }

        .battle-photo { width:100%; aspect-ratio:1/1; object-fit:cover; display:block; }

        .card-content {
            padding: 14px 18px;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to top, rgba(255,75,43,0.04), transparent);
        }

        /* ‚ïê‚ïê ACTION BUTTONS ‚ïê‚ïê */
        .btn-action {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.10);
            color: white;
            padding: 10px 18px;
            border-radius: 50px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.95rem; letter-spacing: 2px;
            cursor: pointer;
            display: flex; align-items: center; gap: 6px;
            transition: all 0.2s cubic-bezier(0.34,1.56,0.64,1);
            backdrop-filter: blur(8px);
        }
        .btn-action:hover {
            background: rgba(255,75,43,0.15);
            border-color: rgba(255,75,43,0.45);
            box-shadow: 0 0 20px rgba(255,75,43,0.25);
            transform: scale(1.05);
        }
        .btn-action:active { transform: scale(0.96); }
        .btn-action.voted {
            background: linear-gradient(135deg, #ff6030, #ff4b2b);
            border-color: transparent;
            box-shadow: 0 0 24px rgba(255,75,43,0.5), inset 0 1px 0 rgba(255,255,255,0.2);
        }

        /* ‚ïê‚ïê STICKY BAR ‚ïê‚ïê */
        .sticky-bar {
            position: fixed; bottom:0; width:100%;
            background: rgba(6,4,8,0.88);
            padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            backdrop-filter: blur(24px) saturate(1.5);
            border-top: 1px solid rgba(255,75,43,0.2);
            box-shadow: 0 -12px 40px rgba(0,0,0,0.7), 0 -1px 0 rgba(255,75,43,0.1);
        }
        .sticky-bar::before {
            content: '';
            position: absolute; top:0; left:15%; right:15%; height:1px;
            background: linear-gradient(to right, transparent, rgba(255,75,43,0.6), rgba(255,140,66,0.4), rgba(255,75,43,0.6), transparent);
        }
        .my-thumb {
            width:42px; height:42px;
            border-radius:50%;
            border: 2px solid var(--accent);
            object-fit:cover;
            box-shadow: 0 0 16px rgba(255,75,43,0.45);
        }

        /* ‚ïê‚ïê MODAL ‚ïê‚ïê */
        .modal-overlay {
            position:fixed; inset:0;
            background: rgba(0,0,0,0.85);
            display:none; justify-content:center; align-items:center;
            z-index:2000;
            backdrop-filter: blur(12px) saturate(0.8);
        }
        .user-popup {
            background: linear-gradient(145deg, #1a1520, #100d14);
            width:85%; max-width:320px;
            border-radius:32px; padding:32px 28px;
            text-align:center;
            border: 1px solid rgba(255,75,43,0.2);
            box-shadow:
                0 30px 80px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.04) inset,
                0 0 60px rgba(255,75,43,0.08);
            position:relative; overflow:hidden;
        }
        .user-popup::before {
            content:'';
            position:absolute; top:-60px; left:50%;
            transform:translateX(-50%);
            width:200px; height:120px;
            background: radial-gradient(ellipse, rgba(255,75,43,0.12), transparent 70%);
            pointer-events:none;
        }
        .pop-btn-group { display:flex; flex-direction:column; gap:10px; margin-top:20px; }

        /* ‚ïê‚ïê FEED LABEL ‚ïê‚ïê */
        .feed-section-label {
            position:relative; z-index:2;
            display:flex; align-items:center; gap:12px;
            padding: 0 18px; margin-bottom:4px;
        }
        .feed-section-label span {
            font-family:'Bebas Neue', sans-serif;
            font-size:0.72rem; letter-spacing:4px;
            color:rgba(255,255,255,0.22); white-space:nowrap;
        }
        .feed-section-label::before,
        .feed-section-label::after {
            content:''; flex:1; height:1px;
            background:linear-gradient(to right, transparent, rgba(255,75,43,0.25), transparent);
        }

        .hidden { display:none !important; }
    </style>
</head>
<body>

    <div class="bg-scene"></div>
    <div class="ember"></div><div class="ember"></div><div class="ember"></div>
    <div class="ember"></div><div class="ember"></div><div class="ember"></div>
    <div class="ember"></div><div class="ember"></div>

    <a href="home.html" class="back-btn">‚Üê</a>

    <!-- HEADER -->
    <header class="battle-header">
        <h1>PHOTO BATTLE</h1>
        <div class="title-sub">Zo ‚Äî Tinder Arena</div>
        <div class="timer-display" id="battleTimer">00:00:00</div>
    </header>

    <!-- PODIUM -->
    <div class="top-ranking">
        <div class="rank-slot" data-rank="2">
            <div class="rank-img-wrap"><img src="" id="rank2-img" class="rank-img"></div>
            <span class="rank-label" id="rank2-name">--</span>
            <span class="rank-likes" id="rank2-likes">0 Lks</span>
        </div>
        <div class="rank-slot first">
            <span class="crown-wrap">üëë</span>
            <div class="rank-img-wrap"><img src="" id="rank1-img" class="rank-img"></div>
            <span class="rank-label" id="rank1-name">--</span>
            <span class="rank-likes" id="rank1-likes">0 Lks</span>
        </div>
        <div class="rank-slot" data-rank="3">
            <div class="rank-img-wrap"><img src="" id="rank3-img" class="rank-img"></div>
            <span class="rank-label" id="rank3-name">--</span>
            <span class="rank-likes" id="rank3-likes">0 Lks</span>
        </div>
    </div>

    <!-- DESCRIPTION -->
    <div class="game-description">
        <p><strong>Mizo Battle:</strong> Thlalak vawi 1 chauh upload phal a ni. Vote i hmuh zat apiang hi i Leaderboard rank tihsan nan hman a ni bawk ang. 24hrs hnuah a thar a in ·π≠an leh ang.</p>
    </div>

    <!-- JOIN -->
    <button class="join-battle-btn" id="joinBtn" onclick="document.getElementById('fileInput').click()">üì∏ &nbsp; JOIN THE BATTLE</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none;">

    <!-- FEED -->
    <div class="feed-section-label"><span>LIVE ENTRIES</span></div>
    <main class="battle-feed" id="mainFeed"></main>

    <!-- STICKY -->
    <div class="sticky-bar" id="myStickyBar" style="display:none;">
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="" class="my-thumb" id="myThumb">
            <div>
                <span id="myRankDisplay" style="font-family:'Bebas Neue'; font-size:1rem; letter-spacing:2px; display:block; color:white;">RANK: #--</span>
                <span id="myLikesDisplay" style="font-size:0.7rem; color:var(--accent2); letter-spacing:1px;">LIKES: 0</span>
            </div>
        </div>
        <button class="btn-action" style="background:linear-gradient(135deg,#ff6030,#ff4b2b); border:none; box-shadow:0 0 20px rgba(255,75,43,0.45);" onclick="scrollToMe()">MY POST</button>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="userModal">
        <div class="user-popup">
            <img src="" id="popAvatar" class="p-avatar" style="width:90px; height:90px; margin-bottom:14px; border:2px solid var(--accent); box-shadow:0 0 30px rgba(255,75,43,0.45);">
            <h2 id="popName" style="font-family:'Black Ops One'; font-size:1.4rem; letter-spacing:2px;">--</h2>
            <p id="popBio" style="font-size:0.78rem; color:rgba(200,185,210,0.65); margin:12px 0 0; line-height:1.5;">--</p>
            <div class="pop-btn-group">
                <button class="btn-action" style="justify-content:center; background:linear-gradient(135deg,#ff6030,#ff4b2b); border:none; box-shadow:0 0 20px rgba(255,75,43,0.4);" onclick="followUser()">FOLLOW</button>
                <button class="btn-action" style="justify-content:center;" id="viewProfileBtn">VIEW PROFILE</button>
            </div>
            <button onclick="closePopup()" style="background:none; border:none; color:rgba(255,255,255,0.25); margin-top:22px; font-family:'DM Sans'; font-size:0.8rem; cursor:pointer; letter-spacing:1px; transition:color 0.2s;" onmouseover="this.style.color='rgba(255,255,255,0.6)'" onmouseout="this.style.color='rgba(255,255,255,0.25)'">CLOSE</button>
        </div>
    </div>

    <script type="module" src="battle_logic.js"></script>
</body>
</html>
